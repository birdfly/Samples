average_glucose_info_title=平均葡萄糖
average_glucose_info_msg=平均葡萄糖提供有關監測器葡萄糖讀數平均值的資訊。所選期間的整體平均值顯示在圖表下方。也會顯示一天中不同時段的平均值。高於或低於目標葡萄糖範圍的讀數為黃色、橘色或紅色。範圍內的讀數為綠色。
low_glucose_info_title=低葡萄糖事件
low_glucose_info_msg_mg=低葡萄糖事件提供有關由監測器測量的低葡萄糖事件數的資訊。當您的監測器葡萄糖讀數低於 70 mg/dL 超過 15 分鐘時，記錄低葡萄糖事件。事件總數顯示在圖表下方。條形圖顯示一天中不同時段的低葡萄糖事件。
low_glucose_info_msg_mmol=低葡萄糖事件提供有關由監測器測量的低葡萄糖事件數量的資訊。當您的監測器葡萄糖讀數低於 3.9 mmol/L 超過 15 分鐘時，記錄低葡萄糖事件。事件總數顯示在圖表下方。條形圖顯示一天中不同時段的低葡萄糖事件。
a1c_info_title=預估糖化血紅蛋白
a1c_info_msg=您的預估糖化血紅蛋白水平（也稱為 HbA1c）是根據過去 90 天的可用監測器葡萄糖資料。可用的資料越多，預估值就越準。然而，預估的水平與您在實驗室測得的糖化血紅蛋白可能不符。\n\n糖化血紅蛋白可作為葡萄糖水平控制情況的指標，並且可用於監測您的糖尿病治療方案。
daily_info_title=每日圖表
daily_info_msg=每日圖表提供您的監測器葡萄糖每日讀數的圖表。\n\n在 8 小時內未掃描過至少一次的時間期間，您可能會在圖表中看到間斷。\n\n時鐘符號可能出現，指出時區改變。可能造成圖表中的間斷，或可能隱藏葡萄糖讀數。
sensor_usage_info_title=監測器使用情況
sensor_usage_info_msg=監測器使用情況提供有關掃描監測器的頻率之資訊。這包括您每天掃描監測器的平均次數，從掃描記錄的可能監測器資料的百分比，以及掃描的總數。
time_in_target_info_title=目標範圍內的時間
time_in_target_info_msg=目標範圍內的時間提供了一個圖表，顯示您的監測器葡萄糖讀數高於、低於或在目標葡萄糖範圍內的時間百分比。
daily_average=平均：%1$s%2$s
total_events=總事件數：%1$d
daily_patterns_info_title=每日趨勢圖
daily_patterns_info_msg=每日趨勢圖提供了個圖表，顯示監測器葡萄糖在典型一天中的趨勢圖和變異性。粗黑線表示葡萄糖讀數的中位數（中點）。淺藍色陰影代表監測器讀數的第 10-90 百分位數範圍。深藍色陰影代表第 25-75 百分位數範圍。\n\n備註：每日趨勢圖需要至少 5 天的葡萄糖資料。
