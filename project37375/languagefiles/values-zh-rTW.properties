scanSensorTitleStep1=步驟 1
scanSensorTextStep1=將智慧型手機的<b>背面</b><b>靠在</b>監測器上。
scanSensorTitleStep2=步驟 2
scanSensorTextStep2=啟用聲音時，智慧型手機在掃描監測器時會產生一連串聲響和震動。在聲響和震動停止之前，請勿將智慧型手機拉開。
