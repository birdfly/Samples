applySensorTitle=貼放監測器
applySensorTitleStep1=步驟 1
applySensorTextStep1=選擇上臂背面的部位。
applySensorSubTextStep1=備註：避免疤痕、痣、妊娠紋、腫塊和胰島素注射部位。為了防止皮膚刺激，在貼放之間輪流不同部位。
applySensorTitleStep2=步驟 2
applySensorTextStep2=用酒精紙巾清潔部位。讓部位變乾，然後繼續。
applySensorTitleStep3=步驟 3
applySensorTextStep3=將監測器套件包的封蓋完全撕除。
applySensorTitleStep4=步驟 4
applySensorTextStep4=旋開監測器貼放裝置的蓋子。
applySensorTitleStep5=步驟 5
applySensorTextStep5=在監測器貼放裝置上將深色標記與監測器套件包上的深色標記對齊。在硬的表面上，用力按下監測器貼放裝置直到停止。
applySensorTitleStep6=步驟 6
applySensorTextStep6=將監測器貼放裝置往上拉離監測器套件包。
applySensorTitleStep7=步驟 7
applySensorTextStep7=監測器貼放裝置已準備好貼放監測器。不要觸摸監測器貼放裝置內部或將其放回監測器套件包。
applySensorTitleStep8=步驟 8
applySensorTextStep8=將監測器貼放裝置放置在部位上，然後用力按下以貼放監測器。
applySensorTitleStep9=步驟 9
applySensorTextStep9=輕輕地將監測器貼放裝置遠離身體。
applySensorTitleStep10=步驟 10
applySensorTextStep10=確保監測器固定。根據當地法規丟棄使用過的監測器貼放裝置和監測器套件包。
