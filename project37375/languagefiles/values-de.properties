average_glucose_info_title=GLUKOSE-DURCHSCHNITT
average_glucose_info_msg=Der Glukose-Durchschnitt informiert Sie über den Durchschnitt Ihrer Sensor-Glukosewerte. Der Gesamtdurchschnitt für den ausgewählten Zeitraum wird unterhalb des Diagramms angezeigt. Der Durchschnitt wird auch für verschiedene Tageszeiten angezeigt. Über oder unter Ihrem Glukose-Zielbereich liegende Messwerte werden in gelb, orange oder rot angezeigt. Im Bereich liegende Messwerte sind grün.
low_glucose_info_title=EREIGNISSE MIT NIEDRIGEM GLUKOSEWERT
low_glucose_info_msg_mg=Unter „Ereignisse mit niedrigem Glukosewert“ wird angegeben, wie viele Ereignisse mit niedrigem Blutzuckerwert Ihr Sensor gemessen hat. Ein Ereignis mit niedrigem Glukosewert wird aufgezeichnet, wenn Ihr Sensor-Glukosewert länger als 15 Minuten unter 70 mg/dL liegt. Die Gesamtzahl der Ereignisse wird unterhalb des Diagramms angezeigt. Das Balkendiagramm zeigt die Ereignisse mit niedrigem Glukosewert für verschiedene Tageszeiten an.
low_glucose_info_msg_mmol=Unter „Ereignisse mit niedrigem Glukosewert“ wird angegeben, wie viele Ereignisse mit niedrigem Blutzuckerwert Ihr Sensor gemessen hat. Ein Ereignis mit niedrigem Glukosewert wird aufgezeichnet, wenn Ihr Sensor-Glukosewert länger als 15 Minuten unter 3,9 mmol/L liegt. Die Gesamtzahl der Ereignisse wird unterhalb des Diagramms angezeigt. Das Balkendiagramm zeigt die Ereignisse mit niedrigem Glukosewert für verschiedene Tageszeiten an.
a1c_info_title=GESCHÄTZTER HbA1c
a1c_info_msg=Ihr geschätzter HbA1c-Wert basiert auf den vorhandenen Sensor-Glukosewerten der vergangenen 90 Tage. Je mehr Daten zur Verfügung stehen, desto genauer ist Ihr Schätzwert. Es handelt sich um eine Schätzung, die eventuell nicht mit dem im Labor ermittelten HbA1c-Wert übereinstimmt.\n\nDer HbA1c-Wert kann als Indikator dafür dienen, wie gut Ihr Blutzucker eingestellt ist, und wird eventuell zur Überwachung Ihrer Diabetesbehandlung verwendet.
daily_info_title=TAGESDIAGRAMM
daily_info_msg=Das Tagesdiagramm ist ein Diagramm Ihrer Sensor-Glukosewerte pro Tag.\n\nEventuell sehen Sie für Zeiten, in denen Sie nicht mindestens einmal alle 8 Stunden gescannt haben, Lücken in diesem Diagramm.\n\nEventuell wird ein Uhrsymbol angezeigt. Dies bedeutet, dass Sie die Zeitzone gewechselt haben. Daraus können sich Lücken im Diagramm ergeben oder Glukose-Messwerte nicht sichtbar sein.
sensor_usage_info_title=SENSORBENUTZUNG
sensor_usage_info_msg=Unter „Sensorbenutzung“ finden Sie Informationen darüber, wie oft Sie ihren Sensor scannen. Dies beinhaltet den Durchschnitt  der Sensor scans pro Tag, den Prozentanteil der möglichen Sensordaten, die aus ihren Scans aufgezeichnet wurden, sowie die Gesamtzahl der Scans.
time_in_target_info_title=ZEIT IM ZIELBEREICH
time_in_target_info_msg=Unter „Zeit im Zielbereich“ erscheint ein Diagramm mit dem Prozentanteil Ihrer Sensor-Glukosewerte, die über, unter oder im Glukose-Zielbereich lagen.
daily_average=Durchschnitt: %1$s %2$s
total_events=Ereignisse insgesamt: %1$d
daily_patterns_info_title=TAGESMUSTER
daily_patterns_info_msg=Unter „Tagesmuster“ erscheint ein Diagramm mit dem Muster und den Schwankungen Ihrer Sensor-Glukosewerte im Verlauf eines typischen Tages. Die dicke schwarze Linie gibt den Medianwert (Mittelpunkt) Ihrer Glukose-Messwerte an. Der hellblau schattierte Bereichzeigt das 10. bis 90. Perzentil Ihrer Sensormesswerte an. Der dunkelblau schattierte Bereich zeigt das 25. bis 75. Perzentil an.\n\nHinweis: Für das Tagesmuster sind mindestens 5 Tage mit Glukosedaten erforderlich.
