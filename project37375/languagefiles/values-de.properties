applySensorTitle=Anbringen eines Sensors
applySensorTitleStep1=SCHRITT 1
applySensorTextStep1=Wählen Sie eine Stelle am Oberarm aus.
applySensorSubTextStep1=Hinweis: Meiden Sie Stellen mit Narben, Muttermalen, Dehnungsstreifen und Beulen und solche, an denen Sie Insulin injiziert haben. Um Hautreizungen zu vermeiden, wechseln Sie jedes Mal die Applikationsstelle.
applySensorTitleStep2=SCHRITT 2
applySensorTextStep2=Reinigen Sie die Stelle mit dem Alkoholtuch. Lassen Sie die Stelle trocknen, bevor Sie fortfahren.
applySensorTitleStep3=SCHRITT 3
applySensorTextStep3=Ziehen Sie den Deckel von der Sensorpackung vollständig ab.
applySensorTitleStep4=SCHRITT 4
applySensorTextStep4=Nehmen Sie die Kappe vom Sensorapplikator ab.
applySensorTitleStep5=SCHRITT 5
applySensorTextStep5=Richten Sie die dunkle Markierung auf dem Sensorapplikator mit der dunklen Markierung auf der Sensorpackung aus. Legen Sie den Sensorapplikator auf eine harte Oberfläche und drücken Sie ihn bis zum Anschlag fest nach unten.
applySensorTitleStep6=SCHRITT 6
applySensorTextStep6=Ziehen Sie den Sensorapplikator aus der Sensorpackung heraus.
applySensorTitleStep7=SCHRITT 7
applySensorTextStep7=Der Sensor kann nun mit dem Sensorapplikator angebracht werden. Fassen Sie nicht in den Sensorapplikator und setzen Sie ihn nicht wieder auf die Sensorpackung auf.
applySensorTitleStep8=SCHRITT 8
applySensorTextStep8=Platzieren Sie den Sensorapplikator über der Stelle und drücken Sie ihn fest auf die Haut, um den Sensor anzubringen.
applySensorTitleStep9=SCHRITT 9
applySensorTextStep9=Ziehen Sie den Sensorapplikator vorsichtig weg vom Körper.
applySensorTitleStep10=SCHRITT 10
applySensorTextStep10=Vergewissern Sie sich, dass der Sensor fest sitzt. Entsorgen Sie den benutzten Sensorapplikator und die Sensorpackung wie vor Ort vorgeschrieben.
scanSensorTitle=Einen Sensor scannen
scanSensorTitleStep1=SCHRITT 1
scanSensorTextStep1=Halten Sie die <b>Rückseite</b> des Smartphones <b>auf</b> den Sensor.
scanSensorTitleStep2=SCHRITT 2
scanSensorTextStep2=Wenn die Töne aktiviert sind, gibt das Smartphone beim Scannen des Sensors eine Reihe von Tönen und Vibrationen ab. Ziehen Sie das Smartphone erst weg, wenn die Töne und Vibrationen beendet sind.
scanSensorTitleStep3=SCHRITT 3
scanSensorTextStep3=Um den Sensor zu scannen, müssen Sie das Smartphone eventuell in die Nähe des Sensors halten, um die NFC-Antenne Ihres Smartphones zu finden.
