average_glucose_info_title=MEDELVÄRDE FÖR GLUKOS
average_glucose_info_msg=Medelvärde för glukos ger information om medelvärdet av dina sensorglukosvärden. Det totala medelvärdet för den valda perioden visas under diagrammet. Medelvärdet visas också för olika perioder under dagen. Avläsningar ovan och under ditt målglukosområde är gula, orange eller röda. Avläsningar i området är gröna.
low_glucose_info_title=HÄNDELSER MED LÅGT GLUKOSVÄRDE
low_glucose_info_msg_mg=Händelser med lågt glukosvärde ger information om antalet händelser med lågt glukosvärde uppmätta av din sensor. En händelse med lågt glukosvärde registreras när ditt sensorglukosvärde är lägre än 70 mg/dL under mer än 15 minuter. Det totala antalet händelser visas under diagrammet. Stapeldiagrammet visar händelser med lågt glukosvärde under olika perioder av dagen.
low_glucose_info_msg_mmol=Händelser med lågt glukosvärde ger information om antalet händelser med lågt glukosvärde uppmätta av din sensor. En händelse med lågt glukosvärde registreras när ditt sensorglukosvärde är lägre än 3,9 mmol/L under mer än 15 minuter. Det totala antalet händelser visas under diagrammet. Stapeldiagrammet visar händelser med lågt glukosvärde under olika perioder av dagen.
a1c_info_title=UPPSKATTAT A1c
a1c_info_msg=Din uppskattade A1c-nivå (också kallat HbA1c) baseras på tillgängliga sensorglukosdata från de senaste 90 dagarna. Ju mer tillgängliga data desto noggrannare blir din uppskattning. Dock kanske inte den uppskattade nivån överensstämmer med ditt A1c uppmätt på ett laboratorium.\n\nA1c kan användas som en indikator på hur bra dina glukosnivåer har kontrollerats och kan användas för att övervaka din diabetesbehandlingsregim.
daily_info_title=DAGLIGT DIAGRAM
daily_info_msg=Dagligt diagram ger ett diagram av dina sensorglukosvärden per dag.\n\nDu kan se luckor i diagrammet under tider när du inte har läst av minst en gång var 8:e timme.\n\nEn klocksymbol kan visas som indikerar en ändring i en tidszon. Luckor i diagrammet kan uppstå eller glukosvärden kan vara dolda.
sensor_usage_info_title=SENSORANVÄNDNING
sensor_usage_info_msg=Sensoranvändning ger information om hur ofta du läser av din sensor. Detta omfattar ett medelvärde av hur många gånger du läser av din sensor varje dag, procentandel möjliga registrerade sensordata från dina avläsningar, och totala antalet avläsningar.
time_in_target_info_title=TID I MÅLVÄRDESOMRÅDE
time_in_target_info_msg=Tid i målvärdesområde ger ett diagram som visar procentandel tid som dina sensorglukosvärden låg över, under eller i ditt målglukosområde.
daily_average=Medel: %1$s %2$s
total_events=Totala händelser: %1$d
daily_patterns_info_title=DAGLIGA MÖNSTER
daily_patterns_info_msg=Dagliga mönster ger ett diagram som visar mönstret och variabiliteten av dina sensorglukosvärden under en normal dag. Den tjocka svarta linjen visar medianen (mittpunkten) av dina glukosvärden. Den ljusblåa skuggningen representerar percentilområdet 10–90 av dina sensoravläsningar. Den mörkblåa skuggningen representerar percentilområdet 25–75.\n\nObs: Dagliga mönster behöver minst 5 dagar med glukosdata.
