applySensorTitle=Aplicación de un sensor
applySensorTitleStep1=PASO 1
applySensorTextStep1=Seleccione un lugar en la parte posterior del brazo.
applySensorSubTextStep1=Atención: Evite las cicatrices, lunares, estrías, bultos y lugares de inyección de insulina. Para evitar irritación en la piel, cambie de lugar entre aplicaciones.
applySensorTitleStep2=PASO 2
applySensorTextStep2=Limpie el lugar con una toallita humedecida en alcohol. Deje que el lugar se seque antes de continuar.
applySensorTitleStep3=PASO 3
applySensorTextStep3=Desprenda por completo la tapa del envase del sensor.
applySensorTitleStep4=PASO 4
applySensorTextStep4=Desenrosque el tapón del aplicador del sensor.
applySensorTitleStep5=PASO 5
applySensorTextStep5=Alinee la marca oscura del aplicador del sensor con la marca oscura del envase del sensor. Sobre una superficie dura, oprima el aplicador del sensor firmemente hacia abajo hasta el tope.
applySensorTitleStep6=PASO 6
applySensorTextStep6=Extraiga el aplicador del sensor del envase del sensor.
applySensorTitleStep7=PASO 7
applySensorTextStep7=El aplicador del sensor está listo para aplicar el sensor. No toque el interior del aplicador del sensor ni lo coloque de nuevo en el envase del sensor.
applySensorTitleStep8=PASO 8
applySensorTextStep8=Coloque el aplicador del sensor sobre el lugar y empuje hacia abajo con firmeza para aplicarse el sensor.
applySensorTitleStep9=PASO 9
applySensorTextStep9=Retire suavemente el aplicador del sensor del cuerpo.
applySensorTitleStep10=PASO 10
applySensorTextStep10=Asegúrese de que el sensor esté firmemente colocado. Deseche el envase del sensor y el aplicador del sensor usados siguiendo los reglamentos locales.
scanSensorTitle=Escaneo de un sensor
scanSensorTitleStep1=PASO 1
scanSensorTextStep1=Sujete la <b>parte posterior</b> del smartphone <b>contra</b> el sensor.
scanSensorTitleStep2=PASO 2
scanSensorTextStep2=Cuando el sonido está activado, el smartphone produce una serie de tonos y vibraciones mientras escanea el sensor. No retire el smartphone hasta que los tonos y vibraciones hayan cesado.
scanSensorTitleStep3=PASO 3
scanSensorTextStep3=Para escanear el sensor, es posible que tenga que recolocar el smartphone cerca del sensor para localizar la antena NFC del smartphone.
