average_glucose_info_title=GLUCOSA PROMEDIO
average_glucose_info_msg=Glucosa promedio proporciona información sobre el promedio de las lecturas de glucosa del sensor. El promedio general para el período seleccionado se muestra debajo del gráfico. Se muestra también el promedio para diferentes períodos del día. Las lecturas por arriba o por debajo del rango deseado de glucosa son de color amarillo, naranja o rojo. Las lecturas dentro de un rango son de color verde.
low_glucose_info_title=EVENTOS DE GLUCOSA BAJA
low_glucose_info_msg_mg=Eventos de glucosa baja proporciona información sobre el número de eventos de glucosa baja medidos por el sensor. Un evento de glucosa baja se registra cuando la lectura de glucosa del sensor está por debajo de 70 mg/dL durante más de 15 minutos. El número total de eventos se muestra debajo del gráfico. El gráfico de barras muestra los eventos de glucosa baja en diferentes períodos del día.
low_glucose_info_msg_mmol=Eventos de glucosa baja proporciona información sobre el número de eventos de glucosa baja medidos por el sensor. Un evento de glucosa baja se registra cuando la lectura de glucosa del sensor está por debajo de 3,9 mmol/L durante más de 15 minutos. El número total de eventos se muestra debajo del gráfico. El gráfico de barras muestra los eventos de glucosa baja en diferentes períodos del día.
a1c_info_title=A1c CALCULADA
a1c_info_msg=El nivel de A1c calculada (llamado también HbA1c) se basa en los datos de glucosa del sensor disponibles de los últimos 90 días. Cuanto más datos haya disponibles, mejor será el cálculo. Sin embargo, es posible que el nivel calculado no sea igual a la A1c medida en un laboratorio.\n\nLa A1c puede usarse como un indicador de lo bien que se han controlado los niveles de glucosa y podría usarse para monitorear su régimen de tratamiento de la diabetes.
daily_info_title=GRÁFICO DIARIO
daily_info_msg=Gráfico diario proporciona un gráfico de las lecturas de glucosa del sensor por día.\n\nEs posible que vea espacios vacíos en el gráfico cuando no haya escaneado al menos una vez cada 8 horas.\n\nPuede aparecer el símbolo de un reloj para indicar un cambio de zona horaria. Podrían producirse espacios vacíos en el gráfico o las lecturas de glucosa podrían estar ocultas.
sensor_usage_info_title=USO DEL SENSOR
sensor_usage_info_msg=Uso del sensor proporciona información sobre la frecuencia con la que escanea el sensor. Esto incluye un promedio de cuántas veces escaneó el sensor cada día, el porcentaje de posibles datos del sensor registrados de sus escaneos y el número total de escaneos.
time_in_target_info_title=TIEMPO EN EL RANGO DESEADO
time_in_target_info_msg=Tiempo en el rango deseado proporciona un gráfico que muestra el porcentaje de tiempo que las lecturas de glucosa del sensor estuvieron por arriba, por debajo o dentro del rango deseado de glucosa.
daily_average=Promedio: %1$s %2$s
total_events=Eventos totales: %1$d
daily_patterns_info_title=PATRONES DIARIOS
daily_patterns_info_msg=Patrones diarios proporciona un gráfico que muestra el patrón y la variabilidad de la glucosa del sensor durante un día típico. La línea negra sólida muestra la mediana (punto medio) de las lecturas de glucosa. El sombreado azul claro representa el rango de percentiles 10–90 de las lecturas del sensor. El sombreado azul oscuro representa el rango de percentiles 25–75.\n\nAtención: Patrones diarios necesita al menos 5 días de datos de glucosa.
