applySensorTitle=Applicazione del sensore
applySensorTitleStep1=PASSO 1
applySensorTextStep1=Scegliere un sito dietro il braccio.
applySensorSubTextStep1=Nota - Evitare cicatrici, nei, smagliature, noduli e siti di iniezione dell’insulina. Per evitare di irritare la pelle, alternare di volta in volta i siti di applicazione.
applySensorTitleStep2=PASSO 2
applySensorTextStep2=Pulire il sito con una salvietta imbevuta di alcol. Lasciare asciugare prima di procedere.
applySensorTitleStep3=PASSO 3
applySensorTextStep3=Togliere completamente la copertura dalla scatola del sensore.
applySensorTitleStep4=PASSO 4
applySensorTextStep4=Svitare il tappo dall’applicatore del sensore.
applySensorTitleStep5=PASSO 5
applySensorTextStep5=Allineare il segno scuro sull’applicatore al segno scuro sulla scatola del sensore. Su un piano solido, spingere verso il basso l’applicatore fino in fondo.
applySensorTitleStep6=PASSO 6
applySensorTextStep6=Sollevare l’applicatore del sensore estraendolo dalla scatola.
applySensorTitleStep7=PASSO 7
applySensorTextStep7=Il sensore è pronto per essere applicato. Non toccare all’interno dell’applicatore del sensore e non rimetterlo nella scatola.
applySensorTitleStep8=PASSO 8
applySensorTextStep8=Collocare l’applicatore del sensore sul sito scelto e premerlo con decisione per applicare il sensore.
applySensorTitleStep9=PASSO 9
applySensorTextStep9=Allontanare delicatamente l’applicatore dal braccio.
applySensorTitleStep10=PASSO 10
applySensorTextStep10=Assicurarsi che il sensore sia ben fissato. Gettare l’applicatore e il contenitore del sensore usati, attenendosi ai regolamenti locali.
scanSensorTitle=Scansione del sensore
scanSensorTitleStep1=PASSO 1
scanSensorTextStep1=Tenere il <b>retro</b> dello smartphone <b>contro</b> il sensore.
scanSensorTitleStep2=PASSO 2
scanSensorTextStep2=Quando i suoni sono attivati, durante la scansione del sensore lo smartphone emette una serie di toni e vibrazioni. Allontanare lo smartphone solo dopo che toni e vibrazioni saranno terminati.
scanSensorTitleStep3=PASSO 3
scanSensorTextStep3=Per la scansione del sensore, può essere necessario spostare lo smartphone in relazione al sensore per trovare l’antenna NFC.
