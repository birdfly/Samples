average_glucose_info_title=GLUCOSIO MEDIO
average_glucose_info_msg=Il report Glucosio medio fornisce informazioni sulla media dei valori del glucosio rilevati dal sensore. La media complessiva del periodo selezionato compare al di sotto del grafico. Viene anche mostrata la media relativa ai diversi momenti del giorno. I valori al di sopra o al di sotto dell’intervallo stabilito del glucosio sono evidenziati in giallo, arancio o rosso. I valori che rientrano nell’intervallo sono in verde.
low_glucose_info_title=EVENTI DI GLUCOSIO BASSO
low_glucose_info_msg_mg=Il report Eventi di glucosio basso fornisce informazioni sul numero di eventi durante i quali il sensore ha misurato un valore basso del glucosio. Gli eventi di glucosio basso vengono registrati quando il sensore rileva un valore di glucosio inferiore a 70 mg/dL per oltre 15 minuti. Il numero totale di eventi è indicato sotto il grafico. Il grafico a barre mostra gli eventi di glucosio basso nei diversi momenti del giorno.
low_glucose_info_msg_mmol=Il report Eventi di glucosio basso fornisce informazioni sul numero di eventi durante i quali il sensore ha misurato un valore basso del glucosio. Gli eventi di glucosio basso vengono registrati quando il sensore rileva un valore di glucosio inferiore a 3,9 mmol/L per oltre 15 minuti. Il numero totale di eventi è indicato sotto il grafico. Il grafico a barre mostra gli eventi di glucosio basso nei diversi momenti del giorno.
a1c_info_title=A1c STIMATA
a1c_info_msg=Il livello di A1c stimata (nota anche come HbA1c) si basa sui dati di glucosio acquisiti dal sensore negli ultimi 90 giorni. Maggiore è la quantità di dati disponibili, più accurata sarà la stima. Tuttavia, il livello stimato potrebbe non corrispondere alla A1c misurata in un laboratorio.\n\nL’A1c può servire per valutare quanto è stata efficace la gestione del glucosio e per monitorare il regime terapeutico del diabete.
daily_info_title=GRAFICO GIORNALIERO
daily_info_msg=Il grafico giornaliero rappresenta le letture quotidiane del glucosio rilevato dal sensore.\n\nNei periodi in cui le scansioni non sono state eseguite come minimo ogni 8 ore, potrebbero essere evidenti delle interruzioni nel grafico.\n\nPuò apparire il simbolo di un orologio, che indica il passaggio a un fuso orario diverso. Il grafico potrebbe presentare delle lacune oppure le letture del glucosio potrebbero non essere visibili.
sensor_usage_info_title=USO DEL SENSORE
sensor_usage_info_msg=Il report Uso del sensore fornisce informazioni sulla frequenza di scansione del sensore. Include il numero medio di scansioni al giorno, la percentuale dei dati possibili registrati dal sensore durante le scansioni e il numero totale di scansioni.
time_in_target_info_title=TEMPO VALORE STABILITO
time_in_target_info_msg=Il grafico Tempo nel valore stabilito indica per quanto tempo, in percentuale, le letture di glucosio rilevate dal sensore sono risultate al di sopra, al di sotto o entro l’intervallo stabilito del glucosio.
daily_average=Media: %1$s %2$s
total_events=Totale eventi: %1$d
daily_patterns_info_title=ANDAMENTO GIORNALIERO
daily_patterns_info_msg=Il grafico Andamento giornaliero mostra l’andamento e la variabilità del glucosio rilevato dal sensore in un giorno tipo. La spessa linea nera mostra il punto mediano delle letture del glucosio. L’ombreggiatura azzurra più chiara rappresenta le letture del sensore nell’intervallo tra il 10° e il 90° percentile. L’ombreggiatura azzurra più scura rappresenta l’intervallo tra il 25° e il 75° percentile.\n\nNota - Per tracciare il grafico Andamento giornaliero sono necessari almeno 5 giorni di dati del glucosio.
