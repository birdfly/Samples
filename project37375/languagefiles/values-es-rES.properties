applySensorTitle=Aplicación de un sensor
applySensorTitleStep1=PASO 1
applySensorTextStep1=Seleccione una zona en la parte posterior del brazo.
applySensorSubTextStep1=Nota: Evite cicatrices, lunares, estrías, bultos y puntos de inyección de insulina. Para prevenir la irritación de la piel, cambie de zona de una aplicación a otra.
applySensorTitleStep2=PASO 2
applySensorTextStep2=Limpie la zona con una toallita con alcohol. Espere a que se seque la zona antes de continuar.
applySensorTitleStep3=PASO 3
applySensorTextStep3=Retire totalmente la tapa del paquete del sensor.
applySensorTitleStep4=PASO 4
applySensorTextStep4=Desenroscar el tapón del aplicador del sensor.
applySensorTitleStep5=PASO 5
applySensorTextStep5=Alinee la marca oscura del aplicador del sensor con una marca oscura situada en el paquete del sensor. Sobre una superficie dura, presione hacia abajo con firmeza en el aplicador del sensor hasta que llegue a un tope.
applySensorTitleStep6=PASO 6
applySensorTextStep6=Levante el aplicador del sensor para sacarlo del paquete del sensor.
applySensorTitleStep7=PASO 7
applySensorTextStep7=El aplicador del sensor está listo para aplicar el sensor. No toque el interior del aplicador del sensor ni lo devuelva al paquete del sensor.
applySensorTitleStep8=PASO 8
applySensorTextStep8=Coloque el aplicador del sensor sobre la zona y empuje hacia abajo con firmeza para aplicar el sensor.
applySensorTitleStep9=PASO 9
applySensorTextStep9=Tire con suavidad del aplicador del sensor para alejarlo de su cuerpo.
applySensorTitleStep10=PASO 10
applySensorTextStep10=Compruebe que el sensor queda seguro. Descarte el aplicador del sensor y el paquete del sensor usados siguiendo las normativas locales.
scanSensorTitle=Escaneo de un sensor
scanSensorTitleStep1=PASO 1
scanSensorTextStep1=Sujete la parte <b>posterior</b> del smartphone <b>contra</b> el sensor.
scanSensorTitleStep2=PASO 2
scanSensorTextStep2=Si el sonido está activado, el smartphone emitirá una serie de tonos y vibraciones mientras escanea el sensor. No retire el smartphone hasta que se detengan los tonos y vibraciones.
scanSensorTitleStep3=PASO 3
scanSensorTextStep3=Para escanear el sensor, es posible que tenga que ubicar el smartphone cerca del sensor con el fin de localizar la antena NFC del smartphone.
