average_glucose_info_title=GLUCOSA PROMEDIO
average_glucose_info_msg=Glucosa promedio proporciona información sobre el promedio de las lecturas de glucosa del sensor. El promedio global durante el período seleccionado se muestra debajo del gráfico. El promedio también se muestra para diferentes períodos del día. Las lecturas por encima o por debajo del rango objetivo de glucosa se muestran en amarillo, naranja o rojo. Las lecturas en el rango se muestran en verde.
low_glucose_info_title=EVENTOS DE GLUCOSA BAJA
low_glucose_info_msg_mg=Eventos de glucosa baja proporciona información sobre el número de eventos de glucosa baja medidos por el sensor. Se registra un evento de glucosa baja cuando la lectura de glucosa del sensor es inferior a 70 mg/dL durante más de 15 minutos. El número total de eventos se muestra debajo del gráfico. El gráfico de barras muestra los eventos de glucosa baja en diferentes períodos del día.
low_glucose_info_msg_mmol=Eventos de glucosa baja proporciona información sobre el número de eventos de glucosa baja medidos por el sensor. Se registra un evento de glucosa baja cuando la lectura de glucosa del sensor es inferior a 3,9 mmol/L durante más de 15 minutos. El número total de eventos se muestra debajo del gráfico. El gráfico de barras muestra los eventos de glucosa baja en diferentes períodos del día.
a1c_info_title=A1c ESTIMADA
a1c_info_msg=El nivel de A1c estimada (también conocido como HbA1c) se basa en los datos disponibles de glucosa del sensor de los 90 últimos días. Cuantos más datos estén disponibles, mejor será la estimación. Sin embargo, el nivel estimado podría no coincidir con su A1c medido en laboratorio.\n\nSe puede usar A1c como indicador del grado de control de sus niveles de glucosa, así como para monitorizar su régimen de tratamiento de la diabetes.
daily_info_title=GRÁFICO DIARIO
daily_info_msg=Gráfico diario proporciona un gráfico diario de las lecturas de glucosa del sensor.\n\nEs posible que aparezcan huecos en el gráfico en aquellos períodos en que no tenga al menos un escaneo cada 8 horas.\n\nPodría aparecer un símbolo de reloj para indicar el cambio de la zona horaria. Podrían aparecer huecos en el gráfico o bien podrían ocultarse las lecturas de glucosa.
sensor_usage_info_title=USO DEL SENSOR
sensor_usage_info_msg=Uso del sensor proporciona información sobre la frecuencia con la que escanea el sensor. Esto incluye un promedio del número de veces que escanea el sensor cada día, el porcentaje de posibles datos del sensor registrados a partir de los escaneos y el número total de escaneos.
time_in_target_info_title=PERÍODO EN OBJETIVO
time_in_target_info_msg=Periodo en objetivo proporciona un gráfico que muestra el porcentaje de tiempo en que las lecturas de glucosa del sensor estuvieron por encima, por debajo o dentro del rango objetivo de glucosa.
daily_average=Promedio: %1$s %2$s
total_events=Eventos totales: %1$d
daily_patterns_info_title=PATRONES DIARIOS
daily_patterns_info_msg=Patrones diarios proporciona un gráfico que muestra el patrón y la variabilidad de la glucosa del sensor en un día normal. La línea negra gruesa muestra la mediana (punto medio) de las lecturas de glucosa. El sombreado azul claro representa el rango del percentil 10-90 de las lecturas del sensor. El sombreado azul oscuro representa el rango del percentil 25-75.\n\nNota: Patrones diarios requiere al menos 5 días de datos de glucosa.
