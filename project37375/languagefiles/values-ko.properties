applySensorTextStep6=센서 애플리케이터를 센서 팩에서 꺼내십시오. 
applySensorTitleStep7=7단계
applySensorTextStep7=센서 애플리케이터는 센서를 부착할 준비가 되었습니다. 센서 애플리케이터 안을 만지거나 센서 팩 안에 다시 넣지 마십시오. 
applySensorTitleStep8=8단계
applySensorTextStep8=센서 애플리케이터를 부착 부위 위에 대고 꾹 눌러서 센서를 부착합니다. 
applySensorTitleStep9=9단계
applySensorTextStep9=센서 애플리케이터를 몸으로부터 부드럽게 잡아당깁니다. 
applySensorTitleStep10=10단계
applySensorTextStep10=센서가 제대로 부착되었는지 확인합니다. 사용한 센서 애플리케이터와 센서 팩을 현지 규정에 따라 폐기합니다. 
scanSensorTitle=센서 스캐닝
scanSensorTitleStep1=1단계
scanSensorTextStep1=스마트폰의 <b>뒷면</b>을 센서에 <b>대고</b> 있습니다. 
scanSensorTitleStep2=2단계
scanSensorTextStep2=소리가 활성화된 경우, 스마트폰이 센서를 스캐닝하는 동안 신호음과 진동이 울립니다. 신호음과 진동이 멈출 때까지 스마트폰을 떼지 마십시오. 
scanSensorTitleStep3=3단계
scanSensorTextStep3=센서를 스캐닝하려면, 스마트폰의 NFC 안테나의 위치를 찾을 수 있도록 스마트폰을 센서 가까이에 위치시켜야 합니다. 
