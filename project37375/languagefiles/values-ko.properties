average_glucose_info_title=평균 당
average_glucose_info_msg=평균 당은 센서 당 측정치 평균 정보를 제공합니다. 선택한 기간의 전체 평균이 그래프 아래에 표시됩니다. 하루 중 서로 다른 시점의 평균도 보여줍니다. 목표 당 범위보다 높거나 낮은 측정치는 노란색, 주황색 또는 빨간색으로 표시됩니다. 범위 내의 측정치는 녹색으로 표시됩니다. 
low_glucose_info_title=낮은 당 사례
low_glucose_info_msg_mg=낮은 당 사례는 센서가 측정한 낮은 당 사례가 발생한 수에 대한 정보를 제공합니다. 낮은 당 사례는 센서의 당 측정치가 15분 이상 70 mg/dL보다 낮을 경우 기록됩니다. 사례의 총 발생 수가 그래프 아래에 표시됩니다. 하루 중 서로 다른 시점에 발생한 낮은 당 사례가 막대 그래프에 표시됩니다. 
low_glucose_info_msg_mmol=낮은 당 사례는 센서가 측정한 낮은 당 사례가 발생한 수에 대한 정보를 제공합니다. 낮은 당 사례는 센서의 혈당 측정치가 15분 이상 3.9 mmol/L (70.2 mg/Dl)보다 낮을 경우 기록됩니다. 사례의 총 발생 수가 그래프 아래에 표시됩니다. 하루 중 서로 다른 시점에 발생한 낮은 당 사례가 막대 그래프에 표시됩니다. 
a1c_info_title=예상 당화혈색소
a1c_info_msg=예상 당화혈색소 수치는 지난 90일간 이용가능한 센서 당 데이터에 기초합니다. 이용가능한 데이터가 많을 수록 더욱 정확한 예측을 할 수 있습니다. 그러나, 예상 수치가 실험실에서 측정한 당화혈색소와 일치하지 않을 수 있습니다. \n\n당화혈색소는 당 수치가 얼마나 잘 조절되었는지 나타내는 지표로 사용되고 당뇨병 치료 용법을 모니터링하는 데 사용할 수 있습니다. 
daily_info_title=일일 그래프
daily_info_msg=일일 그래프는 일별 센서의 당 측정치를 그래프로 제공합니다. \n\n8시간 내에 최소 한번이라도 스캐닝하지 않은 경우 해당 시간은 그래프에서 공백으로 나타날 수 있습니다. \n\n시간대 변경을 나타내는 시계 기호가 나타날 수 있습니다. 그래프에 공백이 생기거나 당 측정치가 숨김 처리될 수 있습니다. 
sensor_usage_info_title=센서 사용
