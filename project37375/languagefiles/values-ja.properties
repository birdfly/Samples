applySensorTitle=センサーの装着手順
applySensorTitleStep1=ステップ1
applySensorTextStep1=センサーは上腕の後ろ側に装着します。
applySensorSubTextStep1=注記：傷跡、ほくろ、皮膚線条、しこり、インスリン注入部位を避けてください。皮膚の炎症を避けるために、前回とは別の装着部位を選んでください。
applySensorTitleStep2=ステップ2
applySensorTextStep2=アルコール綿で装着部位を拭きます。先に進む前に部位が乾くのを待ちます。
applySensorTitleStep3=ステップ3
applySensorTextStep3=センサーパックのフタを完全はがして開けます。
applySensorTitleStep4=ステップ4
applySensorTextStep4=センサーアプリケーターのキャップを回して外します。
applySensorTitleStep5=ステップ5
applySensorTextStep5=平らな場所にセンサーパックを置き、センサーアプリケーターの黒のマークをセンサーパックの黒のマークに合わせます。センサーアプリケーターを上から強く、止まるところまで押し下げてください。
applySensorTitleStep6=ステップ6
applySensorTextStep6=センサーアプリケーターをセンサーパックから持ち上げます。
applySensorTitleStep7=ステップ7
applySensorTextStep7=これでセンサーを装着する準備が整いました。センサーアプリケーターの内部に触れたり、センサーパックに戻したりしないでください。
applySensorTitleStep8=ステップ8
applySensorTextStep8=センサーアプリケーターを装着部位にあて、センサーが身体に装着されるまでしっかりと押し込みます。
applySensorTitleStep9=ステップ9
applySensorTextStep9=センサーアプリケーターをそっと身体から引き離します。
applySensorTitleStep10=ステップ10
applySensorTextStep10=センサーが固定されていることを確認してください。使用済みのセンサーアプリケーターとセンサーパックは地域の規制に従って廃棄してください。
scanSensorTitle=センサーのスキャン手順
scanSensorTitleStep1=ステップ1
scanSensorTextStep1=スマートフォンの <b>背面</b> をセンサーに <b>かざして</b> 保持します。
scanSensorTitleStep2=ステップ2
scanSensorTextStep2=音が有効化されている場合、センサーのスキャン中にバイブと共にスマートフォンから一連のビープ音が発せられます。最初のバイブ、ビープ音があっても、引き続き2つ目のバイブ、ビープ音が終わるまでスマートフォンをそのまま保持してください。
scanSensorTitleStep3=ステップ3
scanSensorTextStep3=スマートフォンをセンサーにかざしたまま、センサーがスキャンされるよう位置を調整する必要がある場合もあります。
