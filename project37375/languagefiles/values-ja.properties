average_glucose_info_title=平均グルコース値
average_glucose_info_msg=平均グルコース値は、センサーの平均グルコース測定値に関する情報を提供します。選択された期間での平均グルコース値をグラフの下に表示します。各時間帯の平均値も併記します。黄色、オレンジ色、赤色は目標グルコース範囲外の測定値です。緑色は範囲内の測定値です。
low_glucose_info_title=低グルコースイベント
low_glucose_info_msg_mg=低グルコースイベントは、センサーにより測定された低グルコースイベントの件数に関する情報を提供します。低グルコースイベントは、センサーのグルコース測定値が、15分以上にわたり70mg/dLを下回った場合に記録されます。イベントの総件数をグラフの下に表示します。棒グラフは一日の異なる時間帯の低グルコースイベントを表示しています。
low_glucose_info_msg_mmol=低グルコースイベントは、センサーにより測定された低グルコースイベントの件数に関する情報を提供します。低グルコースイベントは、センサーのグルコース測定値が、15分以上にわたり3.9 mmol/Lを下回った場合に記録されます。イベントの総件数をグラフの下に表示します。棒グラフは各時間帯の低グルコースイベントを表しています。
a1c_info_title=推定A1c
a1c_info_msg=推定A1cは過去90日間にわたるセンサーのグルコースデータに基づくものです。得られたデータが多いほど推定精度は高まります。あくまでも推定値であり、血液を採取して行うHbA1c検査の代わりにはなりません。\n\nA1c値は、グルコースレベルの管理状態を示す指標として、また糖尿病治療計画のモニターとしても使用できます。
daily_info_title=日内グラフ
daily_info_msg=日内グラフは、日ごとのセンサーのグルコース測定値のグラフです。\n\nセンサーを8時間の間に一度もスキャンしないと、グルコースグラフに間隔があく場合があります。\n\n時計マークが表示される場合は時間が変更されたことを示します。グラフ内に間隔があいたりグルコース測定値が非表示になる場合があります。
sensor_usage_info_title=センサーの使用頻度
sensor_usage_info_msg=センサーの使用頻度はセンサーをスキャンする頻度のデータを表しています。レポートには、一日の平均スキャン回数、およびスキャンで取得できたセンサーデータの割合、が含まれます。
time_in_target_info_title=目標範囲内であった時間
time_in_target_info_msg=目標範囲内であった時間は、センサーのグルコース測定値が目標グルコース範囲より上か下か、または範囲内であった時間の割合をグラフで示したものです。
daily_average=平均値：%1$s%2$s
total_events=イベント総数：%1$d
daily_patterns_info_title=日内パターン
daily_patterns_info_msg=日内パターンは、センサーのグルコース値の日内および日差変動を24時間軸のグラフで表示します。太い黒線（中央曲線）はグルコース測定値の中央値の推移を示しています。薄い青色の範囲は、センサー測定値の10～90パーセンタイル値を示しています。濃い青色の範囲は、センサー測定値の25～75パーセンタイル値を示しています。\n\n注記：日内パターンには、少なくとも5日間のグルコースデータが必要です。
