average_glucose_info_title=Gennemsnitlig glukose
average_glucose_info_msg=Gennemsnitlig glukose giver oplysninger om gennemsnittet af sensorens glukosemålinger. Det samlede gennemsnit for den valgte periode er vist under kurven. Der er også vist et gennemsnit for forskellige tidspunkter på dagen. Målinger over eller under dit Målområde for glukose er vist med gult, orange eller rødt. Målinger inden for område er grønne.
low_glucose_info_title=HÆNDELSER MED LAVT GLUKOSENIVEAU
low_glucose_info_msg_mg=Hændelser med lavt glukoseniveau indeholder oplysninger om antallet af hændelser med lavt glukoseniveau som målt af sensoren. En hændelse med lavt glukoseniveau registreres, når sensorens måling af din glukose er under 70 mg/dL i mere end 15 minutter. Det totale antal hændelser vises under kurven. Søjlediagrammet viser hændelser med lavt glukoseniveau på forskellige tidspunkter på dagen.
low_glucose_info_msg_mmol=Hændelser med lavt glukoseniveau indeholder oplysninger om antallet af hændelser med lavt glukoseniveau som målt af sensoren. En hændelse med lavt glukoseniveau registreres, når sensorens glukosemåling er lavere end 3,9 mmol/L i mere end 15 minutter. Det totale antal hændelser vises under kurven. Søjlediagrammet viser hændelser med lavt glukoseniveau på forskellige tidspunkter på dagen.
a1c_info_title=ESTIMERET A1c
a1c_info_msg=Dit estimerede A1c niveau (også kaldet HbA1c) er baseret på tilgængelige sensorglukosedata fra de sidste 90 dage. Jo flere data, der er tilgængelige, desto bedre bliver din estimering. Det estimerede niveau vil imidlertid ikke nødvendigvis stemme overens med din A1c målt på et laboratorium.\n\nA1c kan bruges som en indikator for, hvor godt dine glukoseniveauer er blevet kontrolleret og eventuelt vil blive brugt til at overvåge dit behandlingsregime.
daily_info_title=Daglig kurve
daily_info_msg=Daglig kurve viser en graf over dine sensorglukosemålinger pr. dag.\n\nDu vil muligvis observere mellemrum i kurven på tidspunkter, hvor du ikke har scannet mindst én gang inden for 8 timer.\n\nEt ur-symbol vises muligvis for at angive en ny tidszone. Der kan være mellemrum i kurven, eller glukosemålinger kan være skjult.
sensor_usage_info_title=BRUG AF SENSOR
sensor_usage_info_msg=Brug af sensor indeholder oplysninger om, hvor ofte du scanner sensoren. Dette inkluderer et gennemsnit af, hvor mange gange om dagen du scannede sensoren, procentdelen af mulige sensordata registreret fra dine scanninger, samt det samlede antal scanninger.
time_in_target_info_title=Tid i målområde
time_in_target_info_msg=Tid i målområde er en kurve, der viser procentdelen af tid sensorens glukosemålinger lå over, under eller inden for Målområde for glukose.
daily_average=Gennemsnit: %1$s %2$s
total_events=Totale hændelser: %1$d
daily_patterns_info_title=Daglige mønstre
daily_patterns_info_msg=Daglige mønstre er en kurve, der viser mønstre og variabilitet af sensorens glukosemåling i løbet af en typisk dag. Den fede sorte streg angiver middelværdien (midtpunktet) af dine glukosemålinger. Det lyseblå skraverede område repræsenterer 10–90 percentilområdet af dine sensormålinger. Det mørkeblå skraverede område repræsenterer 25–75 percentilområdet.\n\nBemærk: Daglige mønstre kræver glukosedata fra mindst 5 dage.
