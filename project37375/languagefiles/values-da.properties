applySensorTextStep1=Vælg et sted på bagsiden af din overarm.
applySensorSubTextStep1=Bemærk: Undgå steder med ar, modermærker, strækmærker, buler og indstikssteder. Skift mellem påsætningssteder, så du undgår hudirritation.
