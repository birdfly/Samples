average_glucose_info_title=GJENNOMSNITT GLUKOSE
average_glucose_info_msg=Gjennomsnitt glukose gir informasjon om gjennomsnittlig glukoseverdi fra sensor. Det samlede gjennomsnittet for den valgte perioden vises under grafen. Gjennomsnittet vises også for forskjellige perioder av dagen. Avlesninger som er over eller under målglukoseområdet er gule, oransje eller røde. Avlesninger som er innenfor området, er grønne.
low_glucose_info_title=HENDELSER MED LAV GLUKOSE
low_glucose_info_msg_mg=Hendelser med lav glukose gir informasjon om antallet hendelser med lav glukose som måles av sensoren. En hendelse med lav glukose registreres når glukoseverdien fra sensoren er lavere enn 70 mg/dL i lengre tid enn 15 minutter. Det totale antallet hendelser vises under grafen. Grafen viser hendelsene med lav glukose for forskjellige perioder av dagen.
low_glucose_info_msg_mmol=Hendelser med lav glukose gir informasjon om antallet hendelser med lav glukose som måles av sensoren. En hendelse med lav glukose registreres når glukoseverdien fra sensoren er lavere enn 3,9 mmol/L i lengre tid enn 15 minutter. Det totale antallet hendelser vises under grafen. Grafen viser hendelsene med lav glukose for forskjellige perioder av dagen.
a1c_info_title=ANSLÅTT A1c
a1c_info_msg=Det anslåtte A1c-nivået (også kalt HbA1c) er basert på tilgjengelige sensorglukosedata fra de siste 90 dagene. Desto mer data som er tilgjengelig, desto bedre blir anslaget. Det anslåtte nivået kan imidlertid være ulikt A1c målt på laboratorium.\n\nA1c kan brukes som en indikator på hvor godt glukosenivåene dine har blitt kontrollert, og kan brukes til å overvåke diabetesbehandlingsplanen.
daily_info_title=DAGLIG GRAF
daily_info_msg=Den daglige grafen er en graf over glukoseverdiene fra sensoren per dag.\n\nDet kan være mellomrom i grafen for perioder hvor du ikke har avlest minst én gang på 8 timer.\n\nEn klokkesymbol kan vises for å indikere tidssoneendring. Det kan føre til mellomrom i grafen, eller glukoseverdier kan være skjult.
sensor_usage_info_title=SENSORBRUK
sensor_usage_info_msg=Sensorbruk gir informasjon om hvor ofte du leser av sensoren. Dette inkluderer et gjennomsnitt over hvor mange ganger du leste av sensoren hver dag, prosentandelen av mulige sensordata registrert fra avlesningene og det totale antallet avlesninger.
time_in_target_info_title=TID INNENFOR MÅLVERDIEN
time_in_target_info_msg=Tid innenfor målverdien viser en graf med prosentandelen tid hvor glukoseverdiene fra sensoren var over, under eller innenfor målglukoseområdet.
daily_average=Gjennomsnitt: %1$s %2$s
total_events=Totale hendelser: %1$d
daily_patterns_info_title=DAGLIGE MØNSTRE
daily_patterns_info_msg=Daglige mønstre viser en graf med mønstrene og variabiliteten for sensorens glukoseverdier i løpet av en typisk dag. Den tykke, svarte linjen viser median (midtpunktet) for glukoseverdiene dine. Den lyseblå skyggen representerer området 10.–90. persentil av sensorverdiene. Den mørkeblå skyggen representerer området 25.–75. persentil.\n\nMerknad: Daglige mønstre behøver minst 5 dager med glukosedata.
