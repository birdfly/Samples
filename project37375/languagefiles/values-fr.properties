average_glucose_info_title=TAUX DE GLUCOSE MOYEN
average_glucose_info_msg=Le taux de glucose moyen fournit des informations sur la moyenne de vos résultats de taux de glucose du capteur. La moyenne globale pour la période sélectionnée est affichée sous le graphique. La moyenne est également indiquée pour les différentes périodes de la journée. Les résultats au-dessus ou en dessous de votre plage cible de taux de glucose sont jaunes, oranges ou rouges. Les résultats dans la plage sont verts.
low_glucose_info_title=ÉVÉNEMENTS HYPO.
low_glucose_info_msg_mg=Les événements hypo. fournissent des informations sur le nombre d’événements d’hypoglycémie relevés par votre capteur. Un événement d’hypoglycémie est enregistré lorsque votre résultat de taux de glucose du capteur est inférieur à 70 mg/dL pendant plus de 15 minutes. Le nombre total d’événements est affiché en dessous du graphique. Le graphique à barres affiche les événements d’hypoglycémie à différentes périodes de la journée.
low_glucose_info_msg_mmol=Les événements hypo. fournissent des informations sur le nombre d’événements d’hypoglycémie relevés par votre capteur. Un événement d’hypoglycémie est enregistré lorsque votre résultat de taux de glucose du capteur est inférieur à 40 mg/dL pendant plus de 15 minutes. Le nombre total d’événements est affiché en dessous du graphique. Le graphique à barres affiche les événements d’hypoglycémie à différentes périodes de la journée.
a1c_info_title=HbA1c ESTIMÉE
a1c_info_msg=Votre taux d’A1c estimée (également appelé HbA1c) est basé sur les données de taux de glucose du capteur disponibles pour les 90 derniers jours. Plus il y a de données disponibles, plus votre estimation sera exacte. Cependant, le taux estimé peut ne pas correspondre à votre A1c mesurée en laboratoire.\n\nL’A1c peut être utilisée comme un indicateur de la façon dont vos taux de glucose ont été contrôlés, et peut servir à surveiller votre traitement du diabète.
daily_info_title=GRAPHIQUE QUOTIDIEN
daily_info_msg=Le Graphique quotidien fournit un graphique de vos résultats de taux de glucose quotidiens du capteur.\n\nVous pouvez voir des blancs dans le graphique aux périodes où vous n’avez pas scanné au moins une fois en 8 heures.\n\nUn symbole d’horloge peut s’afficher, indiquant un changement de fuseau horaire. Par la suite, des blancs dans le graphique peuvent apparaître ou des résultats de taux de glucose peuvent être cachés.
sensor_usage_info_title=USAGE DU CAPTEUR
sensor_usage_info_msg=L’Usage du capteur fournit des informations sur la fréquence selon laquelle vous scannez votre capteur. Cela comprend une moyenne du nombre de fois que vous avez scanné votre capteur chaque jour, le pourcentage des données du capteur possibles enregistrées à partir de vos scans, et le nombre total de scans.
time_in_target_info_title=DURÉE DANS LA CIBLE
time_in_target_info_msg=La Durée dans la cible fournit un graphique montrant le pourcentage de temps où vos résultat de taux de glucose du capteur étaient au-dessus, en dessous ou dans votre plage cible de taux de glucose.
daily_average=Moyenne : %1$s %2$s
total_events=Événements totaux : %1$d
daily_patterns_info_title=TENDANCES QUOTIDIENNES
daily_patterns_info_msg=Les Tendances quotidiennes fournissent un graphique montrant la variabilité de votre taux de glucose du capteur sur une journée typique. La ligne noire épaisse montre la médiane (point médian) de vos résultats de taux de glucose. La couleur bleu clair représente la plage de 10 à 90 percentile des vos résultats de capteur. La couleur bleu foncé représente la plage de 25 à 75 percentile.\n\nRemarque : Les Tendances quotidiennes doivent avoir au moins 5 jours de données de taux de glucose.
