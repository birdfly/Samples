applySensorTitle=Application d’un capteur
applySensorTitleStep1=ÉTAPE 1
applySensorTextStep1=Sélectionnez un site sur l’arrière du bras.
applySensorSubTextStep1=Remarque : Évitez les cicatrices, grains de beauté, vergetures, bosses et sites d’injection d’insuline. Pour éviter une irritation cutanée, alterner les sites entre applications.
applySensorTitleStep2=ÉTAPE 2
applySensorTextStep2=Nettoyez le site avec la lingette imprégnée d’alcool. Laissez sécher le site avant de continuer.
applySensorTitleStep3=ÉTAPE 3
applySensorTextStep3=Retirez complètement le couvercle du pack de capteur.
applySensorTitleStep4=ÉTAPE 4
applySensorTextStep4=Dévissez le capuchon de l’applicateur de capteur.
applySensorTitleStep5=ÉTAPE 5
applySensorTextStep5=Alignez la marque sombre de l’applicateur de capteur sur la marque sombre du pack de capteur. Sur une surface ferme, pressez fermement sur l’applicateur de capteur jusqu’à ce qu’il bute.
applySensorTitleStep6=ÉTAPE 6
applySensorTextStep6=Sortez l’applicateur de capteur du pack de capteur.
applySensorTitleStep7=ÉTAPE 7
applySensorTextStep7=L’applicateur de capteur est prêt pour l’application du capteur. Ne touchez pas l’intérieur de l’applicateur de capteur et ne le remettez pas dans le pack de capteur.
applySensorTitleStep8=ÉTAPE 8
applySensorTextStep8=Placez l’applicateur de capteur sur le site et pressez fermement pour appliquer le capteur.
applySensorTitleStep9=ÉTAPE 9
applySensorTextStep9=Tirez doucement sur l’applicateur de capteur pour le retirer.
applySensorTitleStep10=ÉTAPE 10
applySensorTextStep10=Assurez-vous que le capteur est bien fixé. Jetez l’applicateur de capteur et le pack de capteur usagés selon la réglementation locale.
scanSensorTitle=Scan du capteur
scanSensorTitleStep1=ÉTAPE 1
scanSensorTextStep1=Tenez le <b>dos</b> du the smartphone <b>contre</b> le capteur.
scanSensorTitleStep2=ÉTAPE 2
scanSensorTextStep2=Quand le son est désactivé, le smartphone produit une série de tonalités et vibrations pendant qu’il scanne le capteur. Ne retirez pas le smartphone avant l’arrêt des tonalités et vibrations.
scanSensorTitleStep3=ÉTAPE 3
scanSensorTextStep3=Pour scanner le capteur, vous pouvez devoir repositionner votre smartphone près du capteur afin de detecter le NFC.
