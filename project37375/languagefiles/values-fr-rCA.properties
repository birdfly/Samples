average_glucose_info_title=TAUX DE GLUCOSE MOYEN
average_glucose_info_msg=Le taux de glucose moyen indique la moyenne des lectures de taux de glucose de votre capteur. La moyenne globale pour la période sélectionnée est affichée sous le graphique. La moyenne pour les différentes périodes de la journée est également affichée. Les lectures se situant au-dessus ou au-dessous de votre plage de taux de glucose cible s’affichent en jaune, orange ou rouge. Les lectures se situant dans la plage sont affichées en vert.
low_glucose_info_title=ÉVÉN. DE TAUX DE GLUCOSE BAS
low_glucose_info_msg_mg=Les événements de taux de glucose bas correspondent au nombre d’événements de taux de glucose bas mesurés par votre capteur. Un événement de taux de glucose bas est enregistré quand la lecture de taux de glucose du capteur est inférieure à 70 mg/dL pendant plus de 15 minutes. Le nombre total d’événements est affiché sous le graphique. Le graphique à barres affiche les événements de taux de glucose bas pour différentes périodes de la journée.
low_glucose_info_msg_mmol=Les événements de taux de glucose bas correspondent au nombre d’événements de taux de glucose bas mesurés par votre capteur. Un événement de taux de glucose bas est enregistré quand la lecture de taux de glucose du capteur est inférieure à 3,9 mmol/L pendant plus de 15 minutes. Le nombre total d’événements est affiché sous le graphique. Le graphique à barres affiche les événements de taux de glucose bas pour différentes périodes de la journée.
a1c_info_title=A1C ESTIMÉE
a1c_info_msg=Votre taux d’A1C estimée (également appelé HbA1C) s’appuie sur les données de taux de glucose du capteur disponibles pour les 90 derniers jours. Plus la quantité de données est élevée, plus l’estimation sera juste. Toutefois, le taux estimé pourrait ne pas correspondre au taux d’A1C mesuré en laboratoire.\n\nL’A1C peut servir d’indicateur de l’efficacité du contrôle de vos taux de glucose et faciliter le suivi du régime de traitement de votre diabète.
daily_info_title=SCHÉMA QUOTIDIEN
daily_info_msg=Le schéma quotidien consiste en une représentation graphique des lectures de taux de glucose du capteur pour une journée donnée.\n\nSi aucun scan n’a été fait pendant une période de huit heures consécutives, des coupures correspondant à ces périodes pourraient apparaître dans le graphique.\n\nLa présence d’une icône « horloge » indique un changement de fuseau horaire. Les coupures dans le graphique peuvent correspondre à des lectures de taux de glucose masquées.
sensor_usage_info_title=UTILISATION DU CAPTEUR
sensor_usage_info_msg=L’utilisation du capteur donne des renseignements sur la fréquence des scans effectués sur le capteur. Cela comprend la moyenne du nombre de scans du capteur pour chaque jour, le pourcentage potentiel de données du capteur enregistrées lors des scans et le nombre total de scans.
time_in_target_info_title=DURÉE DANS LA CIBLE
time_in_target_info_msg=La durée dans la cible consiste en un graphique montrant le pourcentage de temps pendant lequel vos lectures de taux de glucose du capteur sont au-dessus, au-dessous ou dans la plage de taux de glucose cible.
daily_average=Moyenne : %1$s %2$s
total_events=Événements tot. : %1$d
daily_patterns_info_title=TENDANCES QUOTIDIENNES
daily_patterns_info_msg=Les tendances quotidiennes consistent en un graphique montrant les tendances et la variabilité des lectures de taux de glucose du capteur pour une journée type. La ligne noire épaisse correspond à la médiane (point milieu) des lectures de taux de glucose. La zone affichée en bleu clair représente la plage du 10e au 90e percentile des lectures de taux de glucose du capteur. La zone affichée en bleu foncé représente la plage du 25e au 75e percentile des lectures de votre taux de glucose.\n\nRemarque : Les tendances quotidiennes sont fondées sur des données de taux de glucose cumulées pendant un minimum de 5 jours.
