applySensorTitle=Application d’un capteur
applySensorTitleStep1=ÉTAPE 1
applySensorTextStep1=Sélectionnez un site à l’arrière du bras.
applySensorSubTextStep1=Remarque : Évitez les cicatrices, les grains de beauté, les vergetures, les bosses et les points d’injection de l’insuline. Pour éviter toute irritation de la peau, changez de site d’une application à l’autre.
applySensorTitleStep2=ÉTAPE 2
applySensorTextStep2=Nettoyez le site avec un tampon à l’alcool. Laissez le site sécher avant de continuer.
applySensorTitleStep3=ÉTAPE 3
applySensorTextStep3=Détachez entièrement le couvercle de la capsule du capteur.
applySensorTitleStep4=ÉTAPE 4
applySensorTextStep4=Dévissez le capuchon de l’applicateur du capteur.
applySensorTitleStep5=ÉTAPE 5
applySensorTextStep5=Alignez la marque foncée de l’applicateur du capteur sur la marque foncée de la capsule du capteur. Sur une surface dure, appuyez fermement sur l’applicateur du capteur jusqu’à ce qu’il se bloque.
applySensorTitleStep6=ÉTAPE 6
applySensorTextStep6=Sortez l’applicateur du capteur de la capsule du capteur.
applySensorTitleStep7=ÉTAPE 7
applySensorTextStep7=L’applicateur du capteur est prêt à appliquer le capteur. Ne touchez pas l’intérieur de l’applicateur du capteur et ne le replacez pas dans la capsule du capteur.
applySensorTitleStep8=ÉTAPE 8
applySensorTextStep8=Placez l’applicateur du capteur sur le site et appuyez fermement pour appliquer le capteur.
applySensorTitleStep9=ÉTAPE 9
applySensorTextStep9=Éloignez délicatement l’applicateur du capteur de votre corps.
applySensorTitleStep10=ÉTAPE 10
applySensorTextStep10=Vérifiez que le capteur est solidement fixé. Jetez l’applicateur du capteur et la capsule du capteur utilisés conformément à la réglementation locale.
scanSensorTitle=Scan d’un capteur
scanSensorTitleStep1=ÉTAPE 1
scanSensorTextStep1=Placez l’<b>arrière</b> du téléphone intelligent <b>contre</b> le capteur.
scanSensorTitleStep2=ÉTAPE 2
scanSensorTextStep2=Lorsque le son est activé, le téléphone intelligent émet une série de tonalités et de vibrations pendant qu’il scanne le capteur. N’éloignez pas le téléphone intelligent tant que les tonalités et vibrations sont émises.
scanSensorTitleStep3=ÉTAPE 3
scanSensorTextStep3=Pour scanner le capteur, il peut être nécessaire de repositionner le téléphone intelligent près de votre capteur pour localiser l’antenne CCP du téléphone.
