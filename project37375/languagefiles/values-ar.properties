average_glucose_info_title=متوسط الجلوكوز
average_glucose_info_msg=متوسط الجلوكوز يعطي معلومات حول متوسط قراءات الجلوكوز من المجس الخاص بك. يتم عرض المتوسط الكلي للفترة المختارة أسفل الرسم البياني. كما يتم عرض المتوسط لفترات مختلفة من اليوم. القراءات أعلى أو أقل من نطاق الجلوكوز المستهدف لديك تكون باللون الأصفر أو البرتقالي أو الأحمر. القراءات ضمن النطاق تكون باللون الأخضر.
low_glucose_info_title=حالات الجلوكوز المنخفض
low_glucose_info_msg_mg=حالات الجلوكوز المنخفض تعطي معلومات حول عدد حالات الجلوكوز المنخفض المقاسة من خلال مجسك. يتم تسجيل حالة جلوكوز منخفض عندما تكون قراءة الجلوكوز من المجس الخاص بك أقل من 70 ملجم/ديسيلتر لمدة تزيد عن 15 دقيقة. يتم عرض العدد الإجمالي للأحداث أسفل الرسم البياني. يعرض الرسم البياني الشريطي حالات الجلوكوز المنخفض في فترات مختلفة من اليوم.
low_glucose_info_msg_mmol=حالات الجلوكوز المنخفض تعطي معلومات حول عدد حالات الجلوكوز المنخفض المقاسة من خلال مجسك. يتم تسجيل حالة جلوكوز منخفض عندما تكون قراءة الجلوكوز من المجس الخاص بك أقل من 3.9 ملمول/لتر لمدة تزيد عن 15 دقيقة. يتم عرض العدد الإجمالي للأحداث أسفل الرسم البياني. يعرض الرسم البياني حالات الجلوكوز المنخفض في فترات مختلفة من اليوم.
a1c_info_title=‏‎A1c المقدّر‎‏
a1c_info_msg=يعتمد مستوى A1c المقدّر (يسمى أيضًا HbA1c) على جميع بيانات الجلوكوز من المجس المتوفرة من الأيام الـ 90 الأخيرة. كلما زادت البيانات المتوفرة سيكون التقدير أفضل. إلا أن قيمة مستوى A1c المقدر الخاص بك قد لا تطابق مستوى A1c المقاس في المختبر.\n\nيمكن استخدام مستوى A1c كمؤشر على مدى جودة التحكم في مستويات الجلوكوز الخاصة بك في الماضي القريب ويمكن استخدامه لمراقبة تأثيرات نظام علاج مرض السكري لديك.
daily_info_title=الرسم البياني اليومي
daily_info_msg=يعرض الرسم البياني اليومي رسماً بيانياً لقراءات الجلوكوز من المجس الخاص بك بشكل يومي.\n\nقد ترى فجوات في الرسم البياني أثناء الفترات التي لم تقم فيها بمسح المجس الخاص بك مرة واحدة على الأقل كل 8 ساعات.\n\nستُعرض أيقونة ساعة إذا تم اكتشاف تغيُّر في المنطقة الزمنية. قد ينتج عن ذلك فجوات في الرسم البياني أو قد تختفي قراءات الجلوكوز.
sensor_usage_info_title=استخدام المجس
sensor_usage_info_msg=يعرض استخدام المجس معلومات حول عدد المرات التي تقوم فيها بمسح مجسك. ويشمل ذلك متوسط عدد المرات التي قمت فيها بمسح مجسك كل يوم، والنسبة المئوية لبيانات المجس الممكنة التي تم تسجيلها من المسوحات التي قمت بها، وإجمالي عدد المسوحات.
time_in_target_info_title=الوقت في الهدف
time_in_target_info_msg=يعرض الوقت في الهدف رسماً بيانياً يظهر النسبة المئوية للوقت الذي كانت فيه قراءات الجلوكوز من المجس الخاص بك أعلى من نطاق الجلوكوز المستهدف أو أقل منه أو في نطاقه.
daily_average=المتوسط: %1$s %2$s
total_events=إجمالي الأحداث: %1$d
daily_patterns_info_title=الأنماط اليومية
daily_patterns_info_msg=الأنماط اليومية تعرض رسماً بياناً يظهر النمط والتفاوت في الجلوكوز المقاس بالمجس الخاص بك على مدار يوم عادي. يظهر الخط الأسود السميك الوسيط (نقطة الوسط) لقراءات الجلوكوز الخاصة بك. يمثل التظليل الأزرق الفاتح نطاق 10- 90 مئينية من قراءات المجس الخاص بك. يمثل التظليل الأزرق الداكن نطاق  25- 75 مئينية .\n\nملاحظة: تحتاج الأنماط اليومية إلى بيانات جلوكوز تخص 5 أيام على الأقل.
