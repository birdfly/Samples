average_glucose_info_title=KESKIMÄÄRÄINEN GLUKOOSI
average_glucose_info_msg=Keskimääräinen glukoosi antaa tiedot sensorisi glukoosilukemien keskiarvosta. Valitun ajanjakson kokonaiskeskiarvo näytetään kuvaajan alapuolella. Keskiarvo näytetään myös päivän eri ajanjaksoille. Glukoosin tavoitealueesi alapuolella tai yläpuolella olevat lukemat ovat keltaisia, oransseja tai punaisia. Alueen sisällä olevat lukemat ovat vihreitä.
low_glucose_info_title=MATALAN GLUKOOSIN TAPAHTUMAT
low_glucose_info_msg_mg=Matalan glukoosin tapahtumat antavat tietoa sensorisi mittaamien matalan glukoosin tapahtumien määrästä. Matalan glukoosin tapahtuma tallennetaan, kun sensorisi glukoosilukema on alle 70 mg/dL yli 15 minuutin ajan. Tapahtumien kokonaismäärä näytetään kuvaajan alla. Palkkikuvaaja näyttää matalan glukoosin tapahtumat päivän eri jaksoista.
low_glucose_info_msg_mmol=Matalan glukoosin tapahtumat antavat tietoa sensorisi mittaamien matalan glukoosin tapahtumien määrästä. Matalan glukoosin tapahtuma tallennetaan, kun sensorisi glukoosilukema on alle 3,9 mmol/L yli 15 minuutin ajan. Tapahtumien kokonaismäärä näytetään kuvaajan alla. Palkkikuvaaja näyttää matalan glukoosin tapahtumat päivän eri jaksoista.
a1c_info_title=ARVIOITU A1c
a1c_info_msg=Arvioitu A1c-tasosi (kutsutaan myös nimellä HbA1c) perustuu käytettävissä oleviin sensorin glukoositietoihin edellisten 90 päivän ajalta. Mitä enemmän tietoja on käytettävissä, sitä tarkempi arvio on. Arvioitu taso ei ehkä kuitenkaan ole sama kuin laboratoriossa mitattu A1c.\n\nA1c-arviota voidaan käyttää merkkinä siitä, miten hyvin glukoositasosi ovat olleet hallinnassa ja sitä voidaan käyttää diabeteksen hoito-ohjelmasi seurantaan.
daily_info_title=VUOROKAUSIKUVAAJA
daily_info_msg=Vuorokausikuvaaja antaa kuvaajan sensorisi glukoosilukemista päivän mukaan.\n\nVoit nähdä aukkoja kuvaajassa niinä aikoina, jolloin et ole skannannut sensoria vähintään kerran 8 tunnin välein.\n\nJos havaitaan aikavyöhykkeen muutos, näytössä näkyy kellosymboli. Näissä tapauksissa kuvaajassa voi olla aukkoja tai glukoosilukemat voivat olla piilossa näkyviltä.
sensor_usage_info_title=SENSORIN KÄYTTÖ
sensor_usage_info_msg=Sensorin käyttö antaa tietoa siitä, kuinka usein skannaat sensoriasi. Tähän kuuluvat keskiarvo siitä, kuinka monta kertaa skannasit sensoriasi kunakin päivänä, mahdollisten skannauksistasi tallennettujen sensoritietojen prosenttiosuus sekä skannausten kokonaismäärä.
time_in_target_info_title=AIKA TAVOITTEESSA
time_in_target_info_msg=Aika tavoitteessa antaa kuvaajan, jossa näkyvät prosentteina aikatiedot, jolloin sensorisi glukoosilukemat olivat glukoosin tavoitealueen ylä- tai alapuolella tai sen sisällä.
daily_average=Keskiarvo: %1$s %2$s
total_events=Tapahtumia yhteensä: %1$d
daily_patterns_info_title=VUOROKAUSIKATSAUS
daily_patterns_info_msg=Vuorokausikatsaus antaa kuvaajan, jossa näkyvät sensorisi glukoosikatsaus ja -vaihtelu tyypillisenä vuorokautena. Paksu musta viiva on glukoosilukemiesi mediaani (keskipiste). Vaaleansininen varjostus edustaa sensorilukemiesi 10.–90. prosenttipisteen aluetta. Tummansininen varjostus edustaa 25.-75. prosenttipisteen aluetta.\n\nHuomaa: Vuorokausikatsaukseen tarvitaan vähintään 5 vuorokauden glukoositiedot.
