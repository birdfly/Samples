highGlucoseIsDangerous=Η υψηλή γλυκόζη μπορεί να είναι επικίνδυνη. Ελέγξτε ξανά τη γλυκόζη σας και αντιμετωπίστε τη σύμφωνα με τις συστάσεις του επαγγελματία υγείας που σας παρακολουθεί. Συστήνεται να ελέγξετε την κετόνη σας.
lowGlucoseIsDangerous=Η χαμηλή γλυκόζη μπορεί να είναι επικίνδυνη. Ελέγξτε ξανά τη γλυκόζη σας και αντιμετωπίστε τη σύμφωνα με τις συστάσεις του επαγγελματία υγείας που σας παρακολουθεί.
