error_sensor_transmission_msg=Το smartphone δεν μπόρεσε να σαρώσει τον αισθητήρα. Σαρώστε τον αισθητήρα ξανά. Φροντίστε να κρατάτε το πίσω μέρος του smartphone κοντά στον αισθητήρα. Όταν ακούσετε τον πρώτο τόνο ή δόνηση, κρατήστε το smartphone σταθερό μέχρι να ακούσετε και τον δεύτερο τόνο ή δόνηση.
