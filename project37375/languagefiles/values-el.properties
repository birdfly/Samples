error_sensor_insertion_failure_msg=Παρακαλώ ελέγξτε τον αισθητήρα σας. Εάν ξεκολλήσει από το δέρμα σας, αφαιρέστε τον αισθητήρα και κάντε έναρξη νέου. Εάν έχει εφαρμοστεί σωστά, επαναλάβετε την έναρξη αισθητήρα.
