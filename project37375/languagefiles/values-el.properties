applySensorTitleStep1=ΒΗΜΑ 1
applySensorTextStep1=Επιλέξτε μια περιοχή στο πίσω μέρος του άνω βραχίονά σας.
applySensorSubTextStep1=Σημείωση: Αποφύγετε ουλές, ελιές, ραγάδες, εξογκώματα και περιοχές ενέσεων ινσουλίνης. Για να αποτρέψετε τον ερεθισμό του δέρματος, να εναλλάσσετε περιοχές μεταξύ των εφαρμογών.
applySensorTitleStep2=ΒΗΜΑ 2
applySensorTextStep2=Καθαρίστε το σημείο τοποθέτησης με ένα μαντηλάκι αλκοόλης. Αφήστε την περιοχή να στεγνώσει καλά προτού συνεχίσετε.
applySensorTitleStep3=ΒΗΜΑ 3
applySensorTextStep3=Αφαιρέστε πλήρως το κάλυμμα από τη συσκευασία του αισθητήρα.
applySensorTitleStep4=ΒΗΜΑ 4
applySensorTextStep4=Ξεβιδώστε το καπάκι από τη συσκευή εφαρμογής αισθητήρα.
applySensorTitleStep5=ΒΗΜΑ 5
applySensorTextStep5=Ευθυγραμμίστε τη σκουρόχρωμη ένδειξη της συσκευής εφαρμογής αισθητήρα με την αντίστοιχη ένδειξη της συσκευασίας αισθητήρα. Σε σκληρή, επίπεδη επιφάνεια, πιέστε σταθερά προς τα κάτω τη συσκευή εφαρμογής αισθητήρα μέχρι να τερματίσει.
applySensorTitleStep6=ΒΗΜΑ 6
applySensorTextStep6=Ανασηκώστε τη συσκευή εφαρμογής του αισθητήρα για να την αφαιρέσετε από τη συσκευασία του αισθητήρα.
applySensorTitleStep7=ΒΗΜΑ 7
applySensorTextStep7=Η συσκευή εφαρμογής αισθητήρα είναι έτοιμη για την τοποθέτηση του αισθητήρα. Μην αγγίζετε το εσωτερικό της συσκευής εφαρμογής του αισθητήρα και μην την επανατοποθετείτε στη συσκευασία του αισθητήρα.
applySensorTitleStep8=ΒΗΜΑ 8
applySensorTextStep8=Τοποθετήστε τη συσκευή εφαρμογής αισθητήρα πάνω στο επιλεγμένο σημείο τοποθέτησης και πιέστε τη σταθερά προς το σώμα για την εφαρμογή του αισθητήρα.
applySensorTitleStep9=ΒΗΜΑ 9
applySensorTextStep9=Απομακρύνετε απαλά τη συσκευή εφαρμογής αισθητήρα από το σώμα σας.
applySensorTitleStep10=ΒΗΜΑ 10
applySensorTextStep10=Βεβαιωθείτε ότι ο αισθητήρας είναι σταθερά τοποθετημένος. Απορρίψτε τη χρησιμοποιημένη συσκευή εφαρμογής αισθητήρα και τη συσκευασία αισθητήρα σύμφωνα με τους τοπικούς κανονισμούς.
scanSensorTitle=Σάρωση αισθητήρα
scanSensorTitleStep1=ΒΗΜΑ 1
scanSensorTextStep1=Κρατήστε το <b>πίσω μέρος</b> του smartphone <b>κοντά</b> στον αισθητήρα και σαρώστε.
scanSensorTitleStep2=ΒΗΜΑ 2
scanSensorTextStep2=Εάν είναι ενεργοποιημένος ο ήχος, το smartphone θα παράγει διάφορους ηχητικούς τόνους και δονήσεις καθώς σαρώνει τον αισθητήρα. Μην απομακρύνετε το smartphone μέχρι να σταματήσουν όλοι οι ηχητικοί τόνοι και οι δονήσεις.
scanSensorTitleStep3=ΒΗΜΑ 3
scanSensorTextStep3=Για να σαρώσετε τον αισθητήρα, μπορεί να χρειαστεί να επανατοποθετήσετε το smartphone σας κοντά στον αισθητήρα σας, για να εντοπίσετε την κεραία NFC του smartphone σας.
