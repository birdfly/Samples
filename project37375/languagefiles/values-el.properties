unitOfMeasurementTopText=Επιλέξτε τη μονάδα μέτρησης για τη γλυκόζη σας. Όλα τα δεδομένα γλυκόζης θα προβληθούν με χρήση αυτών των μονάδων.
unitOfMeasurementTopTextForSetup=Επιλέξτε τη μονάδα μέτρησης της γλυκόζης σας. Όλα τα δεδομένα γλυκόζης θα προβληθούν με χρήση αυτών των μονάδων. ΔΕΝ θα μπορείτε να το αλλάξετε αυτό αργότερα.
unitOfMeasureWarning=Είναι ΠΟΛΥ σημαντικό να επιλέξτε τη σωστή μονάδα μέτρησης για τη γλυκόζη σας. Η επιλογή λανθασμένης μονάδας μέτρησης μπορεί να οδηγήσει σε εσφαλμένη ερμηνεία των τιμών γλυκόζης σας. Ρωτήστε τον επαγγελματίας υγείας που σας παρακολουθεί εάν δεν ξέρετε ποια μονάδα μέτρησης να χρησιμοποιήσετε.
