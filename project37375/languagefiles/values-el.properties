error_sensor_too_hot_title=Πολύ ζεστός αισθητήρας
error_sensor_too_hot_msg=Ο αισθητήρας είναι πολύ ζεστός για να δώσει ενδείξεις γλυκόζης. Ξαναπροσπαθήστε σε λίγα λεπτά.
error_sensor_too_cold_title=Πολύ κρύος αισθητήρας
error_sensor_too_cold_msg=Ο αισθητήρας είναι πολύ κρύος για να δώσει ενδείξεις γλυκόζης. Ξαναπροσπαθήστε σε λίγα λεπτά.
