targetGlucoseRangeTopTextForSetup=Το εύρος τιμών-στόχου γλυκόζης σας θα προβάλλεται σε διάφορα γραφήματα και μπορεί να αλλάξει εάν μεταβείτε στις Ρυθμίσεις. Ρωτήστε τον επαγγελματία υγείας σας εάν δεν το γνωρίζετε.
