error_sensor_already_started_msg=Η έναρξη του αισθητήρα που μόλις σαρώσατε έγινε από μια άλλη συσκευή και δεν μπορεί να χρησιμοποιηθεί.
error_sensor_already_started_msg_llj=Η έναρξη αυτού του αισθητήρα έγινε από κάποια άλλη συσκευή. Για να λειτουργήσει ο αισθητήρας με αυτό το smartphone, πρέπει να χρησιμοποιήσετε αυτό το smartphone για να σαρώσετε τον αισθητήρα εντός της πρώτης ώρας από την έναρξη.
