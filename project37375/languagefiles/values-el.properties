average_glucose_info_title=ΜΕΣΟΣ ΟΡΟΣ ΓΛΥΚΟΖΗΣ
average_glucose_info_msg=Ο μέσος όρος γλυκόζης παρέχει πληροφορίες σχετικά με τους μέσους όρους των ενδείξεων γλυκόζης του αισθητήρα σας. Ο συνολικός μέσος όρος για την επιλεγμένη περίοδο προβάλλεται κάτω από το γράφημα. Εμφανίζεται επίσης ο μέσος όρος για διαφορετικά διαστήματα της ημέρας. Οι ενδείξεις πάνω ή κάτω από το εύρος τιμών-στόχου της γλυκόζης σας είναι κίτρινες, πορτοκαλί ή κόκκινες. Οι ενδείξεις εντός εύρους στόχου είναι πράσινες.
low_glucose_info_title=ΣΥΜΒΑΝΤΑ ΧΑΜΗΛΗΣ ΓΛΥΚΟΖΗΣ
low_glucose_info_msg_mg=Τα συμβάντα χαμηλής γλυκόζης παρέχουν πληροφορίες σχετικά με τον αριθμό των συμβάντων χαμηλής γλυκόζης που έχουν καταγραφεί από τον αισθητήρα σας. Ένα συμβάν χαμηλής γλυκόζης καταγράφεται όταν η ένδειξη γλυκόζης του αισθητήρα σας είναι χαμηλότερη από 70 mg/dL για παραπάνω από 15 λεπτά. Ο συνολικός αριθμός συμβάντων προβάλλεται κάτω από το γράφημα. Το ραβδόγραμμα προβάλλει τα συμβάντα χαμηλής γλυκόζης σε διαφορετικά διαστήματα της ημέρας.
low_glucose_info_msg_mmol=Τα συμβάντα χαμηλής γλυκόζης παρέχουν πληροφορίες σχετικά με τον αριθμό των συμβάντων χαμηλής γλυκόζης που έχουν καταγραφεί από τον αισθητήρα σας. Ένα συμβάν χαμηλής γλυκόζης καταγράφεται όταν η ένδειξη γλυκόζης του αισθητήρα σας είναι χαμηλότερη από 3,9 mmol/L για παραπάνω από 15 λεπτά. Ο συνολικός αριθμός συμβάντων προβάλλεται κάτω από το γράφημα. Το ραβδόγραμμα προβάλλει τα συμβάντα χαμηλής γλυκόζης σε διαφορετικά διαστήματα της ημέρας.
a1c_info_title=ΕΚΤΙΜΩΜΕΝΗ A1c
a1c_info_msg=Το εκτιμώμενο επίπεδο A1c που έχετε (ονομάζεται επίσης HbA1c) βασίζεται στα διαθέσιμα δεδομένα γλυκόζης του αισθητήρα των τελευταίων 90 ημερών. Όσο περισσότερα δεδομένα είναι διαθέσιμα, τόσο καλύτερη θα είναι η εκτίμησή σας. Ωστόσο, το εκτιμώμενο επίπεδο μπορεί να μην ταιριάζει με την A1c που μετράται σε ένα εργαστήριο.\n\nΗ A1c μπορεί να χρησιμοποιηθεί ως δείκτης του πόσο καλά έχουν ρυθμιστεί τα επίπεδα γλυκόζης σας και μπορεί να χρησιμοποιηθεί για την παρακολούθηση του σχήματος θεραπείας του διαβήτη σας.
daily_info_title=ΗΜΕΡΗΣΙΟ ΓΡΑΦΗΜΑ
daily_info_msg=Το ημερήσιο γράφημα παρέχει ένα γράφημα των ενδείξεων γλυκόζης του αισθητήρα σας ανά ημέρα.\n\nΜπορεί να δείτε κενά στο γράφημα κατά τη διάρκεια των χρονικών διαστημάτων που δεν έχετε κάνει σάρωση τουλάχιστον μία φορά κάθε 8 ώρες.\n\nΜπορεί να εμφανιστεί ένα σύμβολο ρολογιού που υποδεικνύει την αλλαγή της ζώνης ώρας. Μπορεί να προκληθούν κενά στο γράφημα ή να αποκρυφτούν οι ενδείξεις γλυκόζης.
sensor_usage_info_title=ΧΡΗΣΗ ΑΙΣΘΗΤΗΡΑ
sensor_usage_info_msg=Η χρήση του αισθητήρα παρέχει πληροφορίες σχετικά με το πόσο συχνά σαρώνετε τον αισθητήρα σας. Αυτό περιλαμβάνει ένα μέσο όρο του αριθμού των σαρώσεων του αισθητήρα σας ανά ημέρα, το ποσοστό των δεδομένων του αισθητήρα που πιθανώς καταγράφηκαν από τις σαρώσεις σας και τον συνολικό αριθμό των σαρώσεων.
time_in_target_info_title=ΧΡΟΝΟΣ ΕΝΤΟΣ ΣΤΟΧΟΥ
time_in_target_info_msg=Ο χρόνος εντός στόχου παρέχει ένα γράφημα που εμφανίζει το ποσοστό του χρόνου που οι ενδείξεις γλυκόζης του αισθητήρα σας ήταν πάνω, κάτω ή εντός του εύρους τιμών-στόχου γλυκόζης.
daily_average=Μέσος όρος: %1$s %2$s
total_events=Σύνολο συμβάντων: %1$d
daily_patterns_info_title=ΗΜΕΡΗΣΙΑ ΜΟΤΙΒΑ
daily_patterns_info_msg=Τα ημερήσια μοτίβα παρέχουν ένα γράφημα που εμφανίζει τα μοτίβα και τη διακύμανση της γλυκόζης του αισθητήρα σας σε διάστημα μιας τυπικής ημέρας. Η έντονη μαύρη γραμμή απεικονίζει τη διάμεση τιμή (τιμή που κατέχει τη μεσαία θέση) των ενδείξεων της γλυκόζης σας σε κάθε χρονικό σημείο. Η περιοχή με γαλάζια σκίαση αντιπροσωπεύει το εύρος τιμών του 10–90ου εκατοστημορίου των ενδείξεων γλυκόζης του αισθητήρα σας. Η περιοχή με σκούρα μπλε σκίαση αντιπροσωπεύει το εύρος τιμών του 25–75ου εκατοστημορίου.\n\nΣημείωση: Τα ημερήσια μοτίβα χρειάζονται τουλάχιστον 5 ημέρες δεδομένων γλυκόζης.
glucoseAboveRange=ΥΨΗΛΗ ΓΛΥΚΟΖΗ\n(ΕΚΤΟΣ ΕΥΡΟΥΣ ΣΤΟΧΟΥ)
glucoseBelowRange=ΧΑΜΗΛΗ ΓΛΥΚΟΖΗ\n(ΕΚΤΟΣ ΕΥΡΟΥΣ ΣΤΟΧΟΥ)
