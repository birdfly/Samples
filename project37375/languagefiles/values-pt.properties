average_glucose_info_title=GLICOSE MÉDIA
average_glucose_info_msg=A opção Glicose média fornece informações sobre a média das leituras de glicose do sensor. A média geral do período selecionado é apresentada abaixo do gráfico. A média também é apresentada para diferentes períodos do dia. As leituras acima ou abaixo do seu intervalo de glicose alvo são apresentadas a amarelo, laranja ou vermelho. As leituras dentro do alvo são apresentadas a verde.
low_glucose_info_title=EVENTOS DE GLICOSE BAIXA
low_glucose_info_msg_mg=A opção Eventos de glicose baixa fornecem informações sobre o número de eventos de glicose baixa medidos pelo sensor. Um evento de glicose baixa é registado quando a leitura de glicose do sensor é inferior a 70 mg/dL durante mais de 15 minutos. O número total de eventos é apresentado abaixo do gráfico. O gráfico de barras apresenta os eventos de glicose baixa em diferentes períodos do dia.
low_glucose_info_msg_mmol=A opção Eventos de glicose baixa fornece informações sobre o número de eventos de glicose baixa medidos pelo sensor. Um evento de glicose baixa é registado quando a leitura de glicose do sensor é inferior a 3,9 mmol/L durante mais de 15 minutos. O número total de eventos é apresentado abaixo do gráfico. O gráfico de barras apresenta os eventos de glicose baixa em diferentes períodos do dia.
a1c_info_title=A1c ESTIMADA
a1c_info_msg=O nível de A1c estimada (também designada HbA1c) baseia-se nos dados de glicose do sensor disponíveis para os últimos 90 dias. Quantos mais dados estiverem disponíveis, melhor será a estimativa. Contudo, o nível estimado pode não corresponder à A1c medida em laboratório.\n\nA A1c pode ser utilizada como um indicador do controlo dos seus níveis de glicose e pode ser utilizada para monitorizar o regime de tratamento da diabetes.
daily_info_title=GRÁFICO DIÁRIO
daily_info_msg=A opção Gráfico diário fornece um gráfico das leituras de glicose do sensor por dia.\n\nPoderá ver falhas no gráfico para alturas em que não realizar nenhuma leitura durante, pelo menos, 8 horas.\n\nPode ser apresentado um símbolo de relógio para indicar uma alteração de fuso horário. Podem ocorrer falhas no gráfico ou as leituras de glicose podem ser ocultadas.
sensor_usage_info_title=UTILIZAÇÃO DO SENSOR
sensor_usage_info_msg=A opção Utilização do sensor fornece informações sobre a frequência com que efetua leituras com o sensor. Isto inclui uma média das vezes que efetuou leituras com o sensor cada dia, a percentagem de possíveis dados do sensor registados a partir das suas leituras e o número total de leituras.
time_in_target_info_title=TEMPO NO ALVO
time_in_target_info_msg=A opção Tempo no alvo fornece um gráfico que mostra a percentagem de tempo que as suas leituras de glicose do sensor estiveram acima, abaixo ou dentro do intervalo de glicose alvo.
daily_average=Média: %1$s %2$s
total_events=Total de eventos: %1$d
daily_patterns_info_title=PADRÕES DIÁRIOS
daily_patterns_info_msg=A opção Padrões diários fornece um gráfico que mostra o padrão e a variabilidade da glicose no sensor ao longo de um dia típico. A linha grossa a preto mostra a mediana (ponto médio) das suas leituras de glicose. O sombreado a azul claro representa o intervalo de percentil 10-90 das leituras do sensor. O sombreado a azul escuro representa o intervalo de percentil 25-75.\n\nNota: A opção Padrões diários necessita de dados de glicose de, pelo menos, 5 dias.
