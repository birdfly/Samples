applySensorTitle=Aplicar um sensor
applySensorTitleStep1=PASSO 1
applySensorTextStep1=Selecione um local na parte posterior do antebraço.
applySensorSubTextStep1=Nota: Evite cicatrizes, sinais, estrias, caroços e locais de injeção de insulina. Para evitar a irritação da pele, alterne os locais entre aplicações.
applySensorTitleStep2=PASSO 2
applySensorTextStep2=Limpe o local com um toalhete com álcool. Deixe o local secar antes de continuar.
applySensorTitleStep3=PASSO 3
applySensorTextStep3=Retire totalmente a tampa da unidade do sensor.
applySensorTitleStep4=PASSO 4
applySensorTextStep4=Desaperte a tampa do aplicador do sensor.
applySensorTitleStep5=PASSO 5
applySensorTextStep5=Alinhe a marca escura do aplicador do sensor com a marca escura da unidade do sensor. Numa superfície rígida, pressione firmemente o aplicador do sensor até este parar.
applySensorTitleStep6=PASSO 6
applySensorTextStep6=Retire o aplicador do sensor levantando-o da unidade do sensor.
applySensorTitleStep7=PASSO 7
applySensorTextStep7=O aplicador do sensor está pronto para ser aplicado no sensor. Não toque no interior do aplicador do sensor nem o coloque novamente na unidade do sensor.
applySensorTitleStep8=PASSO 8
applySensorTextStep8=Coloque o aplicador do sensor sobre o local e pressione firmemente para aplicar o sensor.
applySensorTitleStep9=PASSO 9
applySensorTextStep9=Com cuidado, afaste o aplicador do sensor do seu corpo.
applySensorTitleStep10=PASSO 10
applySensorTextStep10=Certifique-se de que o sensor está fixo. Elimine o aplicador do sensor usado e a unidade do sensor de acordo com os regulamentos locais.
scanSensorTitle=Ler um sensor
scanSensorTitleStep1=PASSO 1
scanSensorTextStep1=Segure na <b>parte posterior</b> do smartphone <b>contra</b> o sensor.
scanSensorTitleStep2=PASSO 2
scanSensorTextStep2=Se o som estiver ativado, o smartphone irá produzir vários toques e vibrações enquanto estiver a ler o sensor. Não afaste o smartphone enquanto os toques e vibrações não tiverem parado.
scanSensorTitleStep3=PASSO 3
scanSensorTextStep3=Para ler o leitor, pode ser necessário reposicionar o smartphone junto do sensor para localizar a antena NFC do smartphone.
