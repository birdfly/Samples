average_glucose_info_title=ORTALAMA GLUKOZ
average_glucose_info_msg=Ortalama Glukoz, Sensör glukoz ölçümlerinizin ortalaması hakkında bilgi verir. Seçilen dönem için genel ortalama grafiğin altında gösterilir. Ayrıca günün farklı dönemleri için ortalama gösterilir. Hedef Glukoz Aralığınızın üzerinde veya altındaki ölçümler sarı, turuncu veya kırmızıdır. Aralık içindeki ölçümler yeşildir.
low_glucose_info_title=DÜŞÜK GLUKOZ OLAYLARI
low_glucose_info_msg_mg=Düşük Glukoz Olayları Sensörünüzün ölçtüğü düşük glukoz olaylarının sayısı hakkında bilgi verir. Sensör glukoz ölçümünüz 15 dakikadan uzun süre 70 mg/dL altında olduğunda bir düşük glukoz olayı kaydedilir. Toplam olay sayısı grafik altında gösterilir. Çubuk grafik günün farklı dönemlerinde düşük glukoz olaylarını gösterir.
low_glucose_info_msg_mmol=Düşük Glukoz Olayları Sensörünüzün ölçtüğü düşük glukoz olaylarının sayısı hakkında bilgi verir. Sensör glukoz ölçümünüz 15 dakikadan uzun süre 3,9 mmol/L altında olduğunda bir düşük glukoz olayı kaydedilir. Toplam olay sayısı grafik altında gösterilir. Çubuk grafik günün farklı dönemlerinde düşük glukoz olaylarını gösterir.
a1c_info_title=TAHMİNİ A1c
a1c_info_msg=Tahmini A1c seviyeniz (HbA1c de denir) son 90 günlük Sensör glukoz verilerini temel alır. Ne kadar fazla veri varsa sizin için tahmin o kadar iyi olacaktır. Ancak tahmin edilen seviye bir laboratuvarda ölçülen A1c seviyenizle eşleşmeyebilir.\n\nA1c, glukoz seviyelerinizin ne kadar iyi kontrol edildiğinin bir göstergesi olarak değerlendirilebilir ve diyabet tedavi rejiminizi izlemek için kullanılabilir.
daily_info_title=GÜNLÜK GRAFİK
daily_info_msg=Günlük Grafik, Sensör glukoz ölçümlerinizin güne göre bir grafiğini sağlar.\n\nEn az 8 saat boyunca okutma yapmadığınız dönemlerde grafikte aralıklar görebilirsiniz.\n\nBir zaman dilimi değişikliğini belirten bir saat sembolü görülebilir. Grafikte aralıklar oluşabilir veya glukoz ölçümleriniz gizli olabilir.
sensor_usage_info_title=SENSÖR KULLANIMI
sensor_usage_info_msg=Sensör Kullanımı Sensörünüzü ne sıklıkla okuttuğunuz hakkında bilgi verir. Buna sensörünüzü her gün kaç kere okuttuğunuzun ortalaması, okutmalarınızdan kaydedilen olası Sensör verilerinin yüzdesi ve toplam okutma sayısı dahildir.
time_in_target_info_title=HEDEFTE GEÇİRİLEN ZAMAN
time_in_target_info_msg=Hedefte Geçirilen Zaman Sensör glukoz ölçümlerinizin Hedef Glukoz Aralığınızın üstünde, altında veya içinde olduğu zaman yüzdesini gösteren bir grafik sağlar.
daily_average=Ortalama: %1$s %2$s
total_events=Toplam Olay: %1$d
daily_patterns_info_title=GÜNLÜK SEYİRLER
daily_patterns_info_msg=Günlük Seyirler tipik bir günde Sensör glukozunuzun seyir ve değişkenliğini gösteren bir grafik sağlar. Kalın siyah çizgi glukoz ölçümlerinizin medyanını (orta noktası) gösterir. Açık mavi gölgeleme Sensör ölçümlerinizin 10–90. yüzdesel aralığını temsil eder. Koyu mavi gölgeleme 25–75. yüzdesel aralığını temsil eder.\n\nNot: Günlük Seyirler için en az 5 günlük glukoz verisi gerekir.
