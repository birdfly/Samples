average_glucose_info_title=GEMIDDELDE GLUCOSE
average_glucose_info_msg=Gemiddelde glucose biedt informatie over het gemiddelde van uw sensorglucosemetingen. Het algehele gemiddelde over de geselecteerde periode wordt vermeld onder de grafiek. Ook het gemiddelde voor verschillende dagdelen wordt weergegeven. Metingen boven of onder uw glucosedoelbereik zijn geel, oranje of rood. Metingen binnen het bereik zijn groen.
low_glucose_info_title=HYPO’S
low_glucose_info_msg_mg=Hypo’s biedt informatie over het aantal hypo’s dat door uw sensor is gemeten. Een hypo wordt vastgelegd wanneer uw sensorglucosemeting langer dan 15 minuten lager is dan 70 mg/dL. Het totale aantal hypo’s wordt onder de grafiek weergegeven. In het staafdiagram worden de hypo’s in verschillende dagdelen weergegeven.
low_glucose_info_msg_mmol=Hypo’s biedt informatie over het aantal hypo’s dat door uw sensor is gemeten. Een hypo wordt vastgelegd wanneer uw sensorglucosemeting langer dan 15 minuten lager is dan 3,9 mmol/L. Het totale aantal hypo’s wordt onder de grafiek weergegeven. In het staafdiagram worden de hypo’s in verschillende dagdelen weergegeven.
a1c_info_title=GESCHAT HbA1c
a1c_info_msg=Uw geschatte HbA1c-niveau (ook wel A1c genoemd) is gebaseerd op beschikbare sensorglucosegegevens van de afgelopen 90 dagen. Hoe meer gegevens er beschikbaar zijn, hoe nauwkeuriger de schatting is. Het geschatte niveau kan echter afwijken van uw HbA1c gemeten in een laboratorium.\n\nHbA1c kan worden gebruikt als indicator voor hoe goed uw glucoseniveaus onder controle zijn geweest en kan worden gebruikt om uw diabetesbehandelvoorschrift te verifiëren.
daily_info_title=DAGELIJKSE GRAFIEK
daily_info_msg=Dagelijkse grafiek biedt een grafiek van uw sensorglucosemetingen per dag.\n\nEr kunnen lacunes in de grafiek voorkomen, voor tijden wanneer u niet ten minste eenmaal per 8 uur hebt gescand.\n\nEr kan een kloksymbool verschijnen, wat aanduidt dat de tijdzone is veranderd. Hierdoor kunnen lacunes in de grafiek optreden of kunnen glucosemetingen verborgen zijn.
sensor_usage_info_title=SENSORGEBRUIK
sensor_usage_info_msg=Sensorgebruik biedt informatie over hoe vaak u uw sensor scant. Het gaat hierbij om een gemiddelde van hoe vaak u uw sensor elke dag hebt gescand, het percentage mogelijke sensorgegevens vastgelegd bij uw scans en het totale aantal scans.
time_in_target_info_title=TIJD BINNEN DOELBEREIK
time_in_target_info_msg=Tijd binnen doelbereik biedt een grafiek met het percentage van de tijd dat uw sensorglucosemetingen boven, onder of in uw doelglucosebereik vielen.
daily_average=Gemiddelde: %1$s %2$s
total_events=Totaal aantal voorvallen: %1$d
daily_patterns_info_title=DAGELIJKSE TRENDS
daily_patterns_info_msg=Dagelijkse trends biedt een grafiek waarin de trend en de schommelingen van uw sensorglucose in de loop van een typische dag worden weergegeven. De dikke zwarte lijn toont de mediaan (het middelpunt) van uw glucosemetingen. De lichtblauwe arcering geeft het 10e-90e percentielbereik van uw sensormetingen aan. Donkerblauwe arcering geeft het 25e-75e percentielbereik aan.\n\nOpmerking: Dagelijkse trends heeft ten minste 5 dagen aan glucosegegevens nodig.
