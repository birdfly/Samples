average_glucose_info_title=СРЕДН. УРОВЕНЬ ГЛЮКОЗЫ
average_glucose_info_msg=Параметр Средний уровень глюкозы отображает среднее значение измеренных датчиком показателей уровня глюкозы. Суммарное среднее значение за выбранный период отображается под графиком. Также отображается среднее значение для различных времен суток. Показатели, находящиеся выше или ниже целевого диапазона глюкозы, отображаются желтым, оранжевым или красным. Показатели в пределах диапазона отображаются зеленым.
low_glucose_info_title=ГИПОГЛИКЕМИЧ. ЯВЛЕНИЯ
low_glucose_info_msg_mg=Параметр Гипогликемические явления отображает сведения о количестве гипогликемических явлений, измеренных датчиком. Гипогликемическое явление регистрируется, когда датчик обнаруживает уровень глюкозы ниже 70 мг/дл на протяжении более 15 минут. Общее количество явлений отображается под графиком. Столбчатый график отображает гипогликемические события в различные времена суток.
low_glucose_info_msg_mmol=Параметр Гипогликемические явления отображает сведения о количестве гипогликемических явлений, измеренных датчиком. Гипогликемич. явление регистрируется, когда датчик обнаруживает уровень глюкозы ниже 3,9 ммоль/л на протяжении более 15 минут. Общее количество явлений отображается под графиком. Столбчатый график отображает гипогликемические события в различные времена суток.
a1c_info_title=РАСЧЕТНЫЙ УРОВЕНЬ A1c
a1c_info_msg=Расчетный уровень A1c (также называемый уровнем HbA1c) рассчитывается на основании всех результатов измерения глюкозы датчиком в течение последних 90 дней. Чем больше данных имеется в наличии, тем ближе к действительности рассчитанная величина. Тем не менее, расчетный уровень может не совпасть с уровнем A1c, измеренным в лаборатории.\n\nA1c можно использовать как показатель качества контроля уровня глюкозы в крови, и он может быть использован для мониторинга лечения диабета.
daily_info_title=СУТОЧНЫЙ ГРАФИК
daily_info_msg=Суточный график представляет собой график показателей определения уровня глюкозы датчиком за одни сутки.\n\nВ графике могут быть разрывы, соответствующие периодам времени, когда вы сканировали реже чем каждые 8 часов.\n\nМожет появиться символ часов, указывающий на смену часового пояса. В графике могут появиться разрывы или показатели глюкозы могут быть спрятаны.
sensor_usage_info_title=ИСПОЛЬЗОВАНИЕ ДАТЧИКА
sensor_usage_info_msg=Параметр Использование датчика отображает сведения о частоте сканирования датчика. В их число входят среднее количество сканов датчика за сутки, процент возможных показателей, записанных с датчика при сканировании, а также суммарное количество сканов.
time_in_target_info_title=ВРЕМЯ В ЦЕЛЕВОМ ДИАПАЗОНЕ
time_in_target_info_msg=Параметр Время в целевом диапазоне представляет собой график, показывающий процент времени, в течение которого показатели глюкозы датчика находились выше, ниже или в пределах целевого диапазона глюкозы.
daily_average=Средн.: %1$s %2$s
total_events=Всего событий: %1$d
daily_patterns_info_title=СУТОЧНЫЕ ПРОФИЛИ
daily_patterns_info_msg=Параметр Суточные профили представляет собой график, показывающий тенденцию развития и изменчивость показателей глюкозы датчика на протяжении типичных суток. Жирная черная линия обозначает медиану (среднюю точку) ваших показателей глюкозы. Светло-голубой фон соответствует диапазону 10–90-го процентилей ваших показателей глюкозы датчика. Темно-синий фон соответствует диапазону 25–75-го процентилей.\n\nПримечание: Для суточного профиля необходимы данные об уровне глюкозы не менее чем за 5 дней.
glucoseAboveRange=ВЫСОКИЙ УР. ГЛЮКОЗЫ\n(ЗА ПРЕДЕЛАМИ ДОПУСТИМОГО ДИАПАЗОНА)
glucoseBelowRange=НИЗК. УР. ГЛЮК.\n(ЗА ПРЕДЕЛАМИ ДОПУСТИМОГО ДИАПАЗОНА)
