glucoseInRange=ГЛЮКОЗА В ПРЕДЕЛАХ ЦЕЛЕВОГО ДИАПАЗОНА
glucoseLow=НИЗК. УР. ГЛЮК.
highGlucoseIsDangerous=Высокий ур. глюкозы может быть опасным. Повторите измерение уровня глюкозы и вводите инсулин согласно рекомендации медицинского работника. Возможно, следует проверить ур. кетонов.
lowGlucoseIsDangerous=Низкий уровень глюкозы может быть опасным. Повторите измерение уровня глюкозы и вводите инсулин согласно рекомендации медицинского работника.
